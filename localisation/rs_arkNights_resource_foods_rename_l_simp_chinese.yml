ancrel.2052.desc:1 "在[From.Planet.GetName]上腐蚀的机械设施深处发现了大量可部分挽回的新闻记录，通过拼接这些记录我们的考古学家已经能够推断出噬铁体是由行星上的一群反叛科学家创造出来的！这些生化恐怖分子属于一个秘密活动小组，他们反对建造了遍布行星的机械设施的垄断公司，并显然谋求通过释放噬铁体来抵制公司在全球范围内无孔不入的影响力。"
ancrel.2053.name:0 "菌毯国度"
ancrel.2053.desc:1 "在艰辛重建完成[From.Planet.GetName]上的古代电子公司记录后，我们的考古学家推断出该公司对生化恐怖分子展开过报复，公司对反叛者来源的地区（或者按照当时的说法，称为“企业州”）执行了大量的经济制裁。显然，随着严重的$RhineSky_Prescripted_Resource_Energy$、供给及$RhineSky_Prescripted_Resource_Foods$短缺的出现，在受影响的企业州内的受害公民发动了该地区的暴乱。"
ancrel.2054.name:1 "无人机故障"
ancrel.2054.desc:1 "对一些作战无人机残骸进行仔细检查后发现，在暴乱发生后一段时间内，这些无人机企图遏制暴乱。有趣的是，这个行星级机械背后的公司，当时被称作C.A.R.E，好像就是大多数无人机的制造商。\n\n与此同时，噬铁体开始肆虐，持续吞噬着星球表面C.A.R.E的机械设施，该公司阻止它扩散的一切努力似乎都不起作用。"

ancrel.6310.name:0 "大副的报告"
ancrel.6310.desc:0 "已找到另一篇日志并翻译：\n\n§H“大副尤瑟尔记录。舰长已被安然的存放在C号杂物橱中。那个笨手笨脚的傻瓜是这一切的罪魁祸首。现在由我指挥。总工程师扎布拉现在正试着做一个子空间信号发射机。我们离企业贸易线路太远了，没有那个机器，恐怕我们永远都不会获救。\n\n皮尔瓦克斯又失去了一只眼睛。他可能等不到那一天了。§!”"
ancrel.6320.name:0 "$RhineSky_Prescripted_Resource_Foods$状况"
ancrel.6320.desc:0 "又一篇已翻译的日志：\n\n§H“$RhineSky_Prescripted_Resource_Foods$已经耗尽，五个周期前我们就开始吃死者的尸体，现在已经不够了。所以我们投票决定分食舰长。扎布拉工程师还在努力制造出子空间信号发射器。她向我保证它几乎要完成了。看起来它非常的复杂。\n\n皮尔瓦克斯的最后一个次级附肢已经萎缩并变成洋红色，他就要死了。”§!"
ancrel.6330.name:0 "骗局"
ancrel.6330.desc:0 "来自大副尤瑟尔的另一篇日志：\n\n§H“与扎布拉就亚空间发射器进行了质询。事实证明她只是把一堆垃圾和松散的电缆硬塞进空油罐而已。她甚至不是真正的工程师。\n\n皮尔瓦克斯的胸窦正在渗出体液。将会很快迎来死亡。真羡慕啊。”§!"
ancrel.6340.name:0 "三副的报告"
ancrel.6340.desc:0 "这篇已翻译的日志似乎记录自三副乌克拉：\n\n§H“大副尤瑟尔昨天通过切断自己的触须自杀了。技术员（二等）米斯瓦不久之后宣称自己是女皇，但因由$RhineSky_Prescripted_Resource_Foods$引发的骚乱被驱逐至下甲板。我们的情况十分严峻。同类相食的情况普遍存在。\n\n皮尔瓦克斯在昨天腹部发生炸裂之后整个身体都变的潮红。理应已经死去，但依旧存活。目前被伽马相移当做神灵来崇拜。”§!"
ancrel.6350.name:0 "巡逻日志"
ancrel.6350.desc:0 "最后的日志已被发现并翻译：\n\n§H“巡逻日志，船副吉尔伽美。在55-23-X侦测到坠毁的船只，前往调查。船只被鉴定为莱文克号，一艘P级货船。在残骸中发现了仅存的生还者，处于十分危急的状况。其身份被确认是皮尔瓦克斯，副水手长。\n\n剩下的船员不是在坠毁中遇难就是在我们到来不久之前互相厮杀。按照标准协议，我将这份日志留在这里并将莱文克号注册为保护墓地。记录结束。”§!"


leviathans.173.desc:1 "我们的$RhineSky_Prescripted_Resource_Minerals$储备已经枯竭，无法维持消耗$RhineSky_Prescripted_Resource_Minerals$的贸易协议。所有与贸易飞地的相关协议已被取消。"
enclave_energy_trade_ended:1 "£energy£ §H$RhineSky_Prescripted_Resource_Energy$§!不足以维持与贸易飞地的交易。"
leviathans.175.name:0 "$RhineSky_Prescripted_Resource_Foods$贸易已取消"
leviathans.175.desc:0 "我们的$RhineSky_Prescripted_Resource_Foods$储备已经耗尽，无法维持消耗$RhineSky_Prescripted_Resource_Foods$的贸易协议。所有与贸易飞地的相关协议已被取消。"
enclave_food_trade_ended:0 "£food£ §H$RhineSky_Prescripted_Resource_Foods$§!不足以维持与贸易飞地的交易。"

leviathans.111.e:0 "就这样了。"


A_LEAVE_A_ACCEPT_01:0 "你们的联盟衰弱了，[From.GetSpeciesName]。"
A_DEMAND_VASS_SELECT:0 "你们真的愿意低头吗，[From.GetSpeciesClass]？"
A_DEMAND_VASS_PROPOSE:0 "难以言状的恐惧潜伏在宇宙的黑暗角落，等待合适的时刻发出致命攻击。对他们而言，你们不过是新的$RhineSky_Prescripted_Resource_Foods$和物资来源。为我们服务，我们会保护你们的。"
A_DEMAND_VASS_ACCEPT:0 "你们自从淤泥中诞生以来就证明了自身优越。我们将遵守你们的规矩。"
A_DEMAND_VASS_ACCEPT_02:0 "如您所愿，[From.GetSpeciesName]。[Root.GetName]将归于您的麾下。"

ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "谁能想到昔日的厨房用具如此善变？"
ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "你们[From.GetSpeciesNamePlural]知道怎么管理一个有机体帝国吗？"
ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "你们只是机器。你们被创造出来就是为了完成简单的任务，比如生产$RhineSky_Prescripted_Resource_Foods$或者比较二进制数，而不是管理一个独立的银河帝国。把这些事情留给有大脑的人吧。"
ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "让我们痛苦的是承认[Root.GetName]不再拥有它曾经的力量了。除了接受你们的议案我们别无选择。"
ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "你们认为我们会将我们的帝国政府拱手交给昔日的厨房用具来治理？"


distar.71.pop.slave:0 "他们将成为有用的奴隶。"
distar.71.pop.phile:0 "我们张开双臂欢迎他们！"
distar.71.pop.swarm:0 "他们将成为我们 [Root.Owner.GetSpeciesSpawnNamePlural] 的美味$RhineSky_Prescripted_Resource_Foods$。"
distar.71.swarm.alt.tooltip:0 "将克隆体加工为营养物质。"
distar.71.pop.servi:0 "他们不再需要工作。"

# Eat or be Eaten
distar.1050.name:0 "食或被食"
distar.1050.desc:0 "[From.GetName] 周围残骸场的外围漂浮着一艘不明出处的科研船残体，粉身碎骨，惨不忍睹。船体上遍布的咬痕和消化液，意味着其曾被某种大型捕食者咀嚼并反刍。\n\n讽刺的是，当时船员们正举行饕餮之旅，搜寻异域美食，自身却最终沦为菜品。\n\n他们依据从营养成分到嚼劲等一切标准来品评，被品评过的生物种类数量惊人。其中 [delicious_aliens.GetName] 以其多汁的[delicious_aliens.GetSpeciesOrganName]和辛辣的脾气被评为上上之选。而我们位列名单最后一页中游，多亏我们肌肉呈纤维性且作为猎物无精打采。看来某些人喜欢玩弄$RhineSky_Prescripted_Resource_Foods$……"
distar.1050.a:0 "看来他们终于食逢对手……"
# The Cube

# Single-Minded
distar.2020.name:0 "一心一意"
distar.2020.desc:0 "乍看起来， [From.GetName] 上似乎有着大量多样化的生命形式，在一个类似我们的生态系统中共存：营养通过光合作用、分解和捕食在$RhineSky_Prescripted_Resource_Foods$链中循环。\n\n但在仔细研究后，船组发现，尽管 [From.GetName] 上的各种生命起初由个体发展而来，现在已经按照某种神秘的设计作为一个统一的生物体运行。这一生物体对一切外界的干扰都回应以强烈且无差别的攻击。"
# Artificial Moon
distar.2025.name:0 "人工卫星"


