TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "这是我们的§S工程船§!，用于建设基地。当行星之类的天体勘察完毕后，就可以派遣工程船建造一座§S科研基地§!，也可建造§S采矿基地§!以便采集行星上的资源。\n\n这种飞船可以在没主权的星系中建造§S太空基地§!，这对我们的扩张至关重要。"
TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星简介"
TUTORIAL_PLANETVIEW_PLANET_DESC:3 "这是我们的母星，也是帝国的§S首都§!。我们目前正在浏览的是§S行星总览§!界面，显示了这颗行星的重要数据概览。\n\n我们可以看到这颗行星可以支持的§S地区§!总数，上面生活的§S人口§!数和行星生产消耗的§S$RhineSky_Prescripted_Resource_Foods$§!及其它§S资源§!数量。我们也可以看到这颗行星的§S稳定度§!是否过低。而且如果指派了§S总督§!，也会显示在这里。我们也可以在需要时设置行星规划，自动建设行星。"
TUTORIAL_PLANETVIEW_TILES_TITLE:1 "人口界面"
TUTORIAL_PLANETVIEW_TILES_DESC:2 "这里我们可以看到星球的人口明细，分划为不同的层次，或者叫§S阶层§!。\n\n我们可以展开§S社会阶层§!来查看里面的§S职位§!类型。§S职位§!使用并生产各种资源，而且从事职位的人口需要一定数量的§S住房§!和§S舒适度§!。如果任一需求未能得到满足，就会降低§S幸福度§!，导致星球的§S稳定性§!下降。"

tutorial_10_tooltip:0 "§S教程：招募科学家§!已经加入情报日志中"
tutorial_11_chain_title:0 "教程：建造殖民船"
tutorial_11_chain_desc:4 "现在该殖民另一颗星球了。首先我们得建造一艘§S殖民船§!。建造这些殖民船需要花很长时间，以及大量的§S合金§!、§S$RhineSky_Prescripted_Resource_Foods$§!和§S$RhineSky_Prescripted_Resource_Cosume_Goods$§!，但兴旺发展的殖民地带来的回报远远大于这笔投入。\n\n点击你的太空基地，并选择§S船坞§!界面。然后点击§S建造舰船§!按钮，并选择§S殖民船§!。\n\n请注意，在建造开始之前，你必须先积累足够的资源。"
