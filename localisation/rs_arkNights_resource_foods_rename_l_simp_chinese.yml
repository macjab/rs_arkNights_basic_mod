tr_supremacy_natural_preeminence_devour:0 "驯化清扫"
tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
tr_supremacy_natural_preeminence_devour_delayed:0 "即使在吸收了他们所有的地面和太空作战群之后，许多被我们征服的人口拒绝接受成为我们的食物，并顽固地抵抗着。一次系统性的运动，切除关键工蜂的额叶，打散亲族部落的群居，并公开开展暴力行动将帮助他们接受在我们的伟大计划中的分工。"

tr_domination_cloud_calculations:0 "云计算"


refugees.1.name:0 "[Root.GetSpeciesName]的难民已抵达"
refugees.1.desc.1:0 "搭载§Y[Root.GetSpeciesName]§!难民的民用运输舰队从§Y[RefugeeEscapedFrom.GetName]§!来到了我们的领地。他们已经获准在§H[Root.Planet.GetName]§!上安居。\n\n这些不幸的受逐者被[RefugeeEscapedFrom.GetSpeciesName]当局强制驱离出家。自那以来，他们一直在星系之间旅行， 绝望地努力在最后的补给物资用完之前找到新家。"
refugees.1.desc.2:0 "搭载§Y[Root.GetSpeciesNamePlural]§!难民的破旧民用运输舰队从§Y[RefugeeEscapedFrom.GetName]§!来到了我们的领地。我们为难民提供了$RhineSky_Prescripted_Resource_Foods$和医疗照顾，同时他们被获准在§H[Root.Planet.GetName]§!上安居。\n\n这些衣衫褴褛的难民是[RefugeeEscapedFrom.GetSpeciesName]当局实施种族清洗政策的幸存者。他们能够脱逃还需要感谢一个匆忙组建起来的地下解救组织和一些富有同情心的商船船长。"
refugees.1.desc.2.b:0 "一支破败的民用舰队，满载着逃离§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesNamePlural]§!，已经抵达了我们的境内。我们提供了$RhineSky_Prescripted_Resource_Foods$和医疗，之后这些难民被准许在§H[Root.Planet.GetName]§!安家。\n\n这些狼狈恐慌的难民是[RefugeeEscapedFrom.GetSpeciesAdj]无情攻势下的幸存者。他们冒险从星球上一处旧军港里偷了几艘废弃太空船才逃了出来。"
refugees.1.desc.3:0 "搭载§Y[Root.GetSpeciesNamePlural]§!难民的破旧民用运输舰队从§Y[RefugeeEscapedFrom.GetName]§!来到了我们的领地。我们为难民提供了$RhineSky_Prescripted_Resource_Foods$和医疗照顾，同时他们被获准在§H[Root.Planet.GetName]§!上安居。\n\n这些衣衫褴褛的难民正从 [RefugeeEscapedFrom.GetSpeciesName] 空间中的 §H[RefugeeEscapedCrisis.GetName]§! 肆虐中逃离。他们在 [RefugeeEscapedCrisis.GetSpeciesAdj] 发起猛攻前匆忙逃出 §H[RefugeeEscapedPlanet.GetName]§!  的家园，将几乎所有的个人财产都留在了那个将毁灭的世界。"
refugees.1.a:0 "欢迎他们前来"



anomaly.215.desc:0 "[From.From.GetName]的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科学家[Root.GetLeaderName]仍然无法解释这个星球的土地为什么会出现肥沃程度如此不均匀的现象，但认为此处的植被能够被[Root.Owner.GetSpeciesAdj]正常食用，且无需进行大量加工。"
anomaly.215.desc.serv:0 "[From.From.GetName]的表面充斥着许多处过于茂盛的植被，十分不自然。\n\n科学家[Root.GetLeaderName]仍然无法解释这个星球的土地为什么会出现肥沃程度如此不均匀的现象，但认为此处的植被能够被 [Root.Owner.GetSpeciesAdj] 生化展品正常食用，且无需进行大量加工。"
anomaly.215.a.tooltip:0 "添加§Y丰饶§!调整因素至[From.GetName]：\n额外的§G$RhineSky_Prescripted_Resource_Foods$§!"
anomaly.220.name:0 "矿产丰富"
anomaly.220.desc:0 "科学家[Root.GetLeaderName]就[From.GetName]的矿藏进行了详细报告。由于独特的地壳构造进程，[Root.GetName]的地表附近聚集了大量的重要金属矿脉。"

story.501.name:0 "天凯"
story.501.desc.spiri:0 "先知将那个漂浮在黑暗中的存在称为“§Y天凯§!”。 我们应该与其保持距离。"
story.501.desc:1 "[Root.GetSpeciesAdj]社会研究首席研究员将这种太空生命形式称为“§Y天凯§!”，他们都是非常温和的生物。太空生命能够进入低次元的亚空间，因此，在各星系间移动对他们而言轻而易举。\n\n他们大多栖息在气态巨行星的上层大气之中。虽然有些难以置信，但空气就是他们唯一的$RhineSky_Prescripted_Resource_Foods$来源，但是否还有其他的养分摄取，这一点还有待观察。\n\n他们生性温和，即使受到挑衅，也很少会主动攻击。碰上的时候，可以放心大胆地无视他们。"
story.501.desc.gesta:0 "我们称之为"§Y天凯§!"的太空生命形式是非常温和的生物。太空生命能够进入低次元的亚空间，因此，在各星系间移动对他们而言轻而易举。\n\n他们大多栖息在气态巨行星的上层大气之中。虽然有些难以置信，但空气就是他们唯一的$RhineSky_Prescripted_Resource_Foods$来源，但是否还有其他的养分摄取，这一点还有待观察。\n\n除非被激怒，它们不会主动攻击。碰上的时候，可以放心大胆地无视他们。"
story.501.a.spiri:0 "令人钦佩。"
story.501.a.mater:0 "捕猎他们也没什么好处。"


uplift.6000.name:0 "蛇行"
uplift.6000.desc:0 "[Root.GetName]报告称在[From.GetName]占据$RhineSky_Prescripted_Resource_Foods$链顶端的是一种相当巨大的毒蛇，拥有很强大的智能。\n\n科学家[Root.GetLeaderName]认为它们现在所处的阶段和我们在进化为智慧物种之前所处的[Root.Owner.GetSpeciesName]进化末期有诸多相似之处。\n\n或许我们可以用科技的力量提升这种低级生物。"
uplift.6000.a:0 "是的，我们有那种知识。"
uplift.6000.b:0 "以后再说吧。"


anomaly.4066.b.tooltip:1 "添加资源到[From.From.From.GetName]：\n£minerals£ §G+3§!"
anomaly.4070.name:0 "重大收获"
anomaly.4070.desc:0 "好消息！我们发现[From.GetName]的热带雨林中生长着一种特殊的树，它的果实非常有营养。这种$RhineSky_Prescripted_Resource_Foods$容纳着惊人的能量以及我们的人民所需的所有营养。这将有助于减轻我们殖民这个地方的压力。"
anomaly.4070.a:0 "的确是好消息！"
anomaly.4075.name:0 "小体量，大力量"

anomaly.4101.desc:0 "我们试图靠近它们做研究，但进展并不顺利。它们一发现我们靠近，就要么逃走要么战斗，它们好像从大老远就能发现我们。\n\n这些动物明显清楚我们的意图，所以尽量避免跟我们接触。\n\n至少我们可以从远距离研究它们，也许会有所发现。"
anomaly.4101.a:0 "这最起码是一种意志坚定的动物。"
anomaly.4102.desc:0 "接触这些动物的进展相当顺利！它们似乎拥有一种灵能感应，可以通过精神彼此沟通以及跟我们沟通。\n\n它们想要自由自在地生活在大地上，尽情享受那里的水果。如果我们不打扰它们的生存空间和$RhineSky_Prescripted_Resource_Foods$，它们愿意在必要时帮助我们。\n\n这段正能量满满的接触将会被广泛传播到人们的耳中。"
anomaly.4102.b:0 "我们自己也需要$RhineSky_Prescripted_Resource_Foods$。"
anomaly.4103.desc:0 "这些动物非常难以驯服。为了靠近它们，我们被迫使用了暴力和麻醉剂。它们总是反抗我们给它们安排的工作。我们必须强迫它们完成工作，但效果不太好。"
anomaly.4103.a:0 "它们为什么要反抗呢？"


colony.150.a:0 "打开看看吧！"
colony.150.b:0 "还是算了吧。"
colony.151.desc:0 "我们的科学探险队终于打开了[Root.GetName]避难所的大门，但是他们只找到了一具骸骨，似乎这个避难所最早的成员在大约200年前就已经吃完了所有的$RhineSky_Prescripted_Resource_Foods$储备，饥饿的他们不得不陷入了人吃人的疯狂境地，地上散落的骨头上由很多咬痕，无声地诉说着最后几名生还者们的疯狂。\n\n从好的一方面来看，避难所中保存着足够的日志和数据可供我们的行为学专家和外星心理学家研究，也不白费他们大老远跑来这里了。"
colony.152.desc:0 "[Root.GetName]的大避难所的大门终于打开了。我们的科学家惊讶的发现在巨大的避难所门后，有着数以百万计的从远古核战争中幸存下来的生还者，他们在这里建立了一个能够自给自足的社会。起初他们对我们的科学家很警惕，毕竟我们是他们见到的第一批外星人，但是他们也很感激我们帮助他们打开了大门。\n\n避难所里存储了大量装备和器材，用来在核灾难后重建文明，这些东西只有他们才知道该如何操作，但是他们似乎更希望在能适应阳光后加入你的殖民地。"
colony.152.a:0 "让我们一起重建这个世界吧！"

precursor.1100.desc:0 "在经过对第一联盟飞船的仔细研究后，在§Y[Root.Capital.GetName]§!的科学们最终确定了第一联盟的母星系-芬哈本尼斯！我们应该马上展开探索，不要让别人抢在我们前头。"
precursor.1101.name:0 "第一联盟总部"
precursor.1101.desc:0 "在第一联盟的长期历史中，§Y[From.GetName]§!大部分时间都是第一联盟的行政中心，也是他们的元老议员的办公地，[From.GetPlanetMoon]是个人口繁盛之地，在其表面上有一个规模巨大的城市。亿万级的人口，决定了他们的$RhineSky_Prescripted_Resource_Foods$只能从外部世界进口。\n\n当联盟分崩离析，这些运输$RhineSky_Prescripted_Resource_Foods$的飞船一夜间都停止了。有一些居民飞向了其他世界，但大部分人口都被留下来了。饥饿与混乱开始爆发，[From.GetPlanetMoon]成为了军阀和犯罪组织的天堂。\n\n人口在几个世纪中持续减少，直到这个星球荒无人烟-成为第一联盟的碑文。"
precursor.1102.name:0 "发现第一联盟首都"
precursor.1102.desc.a:0 "我们终于发现了古代第一联盟的都城。但不幸的是，我们来迟了，最近已经有人来造访过了，有价值的东西已经被洗劫一空了。"

