influence_desc_machine_intelligence:2 "§E§H影响力§!（£influence£）代表着主§H机械智慧体§!调动处理能力获取对其半自主单元的直接控制的能力。它可以用于很多事务，例如颁布§H法令§!、宣称§H所有权§!、修建§H哨站§!。获取率在游戏整个过程中相对恒定，但可以通过研究科技、宣布其他帝国为§H劲敌§!增加。§!"
influence_desc:5 "§E§H影响力§!（£influence£）代表着政治影响力，可以用于很多事务，例如颁布§H法令§!、宣称§H所有权§!、修建§H哨站§!、处理§H党派§!。获取率在游戏整个过程中相对恒定，但可以通过下列途径增加：\n§Y1.§!赢取我帝国内§H党派§!的支持。\n§Y2.§!宣布其他帝国为§H劲敌§!。§!"
