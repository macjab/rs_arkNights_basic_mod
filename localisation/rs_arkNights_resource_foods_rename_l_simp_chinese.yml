country.256.b.response:0 "我们……我们真的成功了！飞船仍在努力确定位置，但根据外面的星球来看，我只能确认我们已经离开了堪萨斯。可是，非常不幸，风信子号出现了严重地设备损坏，我们现在完全失去了动力，仅凭借电池支撑。\n\n科尔贝克通知我可能要唤醒殖民者。我现在要去一趟工程室，看看玛姬为什么还没有修好反应堆。希望我们能很快恢复正常然后开始搜寻秋菊号殖民者的旅程。"
country.256.c:0 "日志III（任务日期422.7）"
country.256.c.response:0 "情况越来越糟糕了。反应堆已经再无重新启动的可能，而我们储备的最后一点$RhineSky_Prescripted_Resource_Energy$也在尝试抵达这个破星系的时候耗尽了。我们本想找个宜居的地方着陆……但是没那么好的运气。\n\n生命维持系统还能运作几年，但$RhineSky_Prescripted_Resource_Foods$储备对于二十五万殖民者而言连一个月都撑不过去。我已经召集了各部门的领导开会。我们……我们必须得想个办法了……"
country.256.d:0 "日志IV（任务日期459.9）"
country.256.d.response:0 "这可能是我最后一次记录日志了。舰桥的船员不是死就是失踪了，就在此时，一群殖民者还在试图冲进舰桥。我们的主要$RhineSky_Prescripted_Resource_Foods$来源几周前就没有了，甚至……甚至还有食人事件的报告。\n\n我为船员留了一小堆$RhineSky_Prescripted_Resource_Foods$，让这艘老船再开得久一点点……等待着奇迹的发生。当殖民者发现时，他们……\n\n他们已经破门而入了。滚回去！别靠近！我是这艘船的舰长！你们要是敢弄我，我就让你们……啊啊啊……"
country.256.e:0 "登出"
country.256.e.response:0 "方舟飞船风信子号\nISA-06\n联合国尤利西斯计划\n\n正在退出用户界面。"


