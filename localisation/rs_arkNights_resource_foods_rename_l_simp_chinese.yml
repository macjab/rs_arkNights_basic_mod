leviathans.520.name:0 "噬星者"
leviathans.520.desc:0 "噬星者是银河狩猎场中的一种新的寄生虫，和你的帝国并没有什么不同。它们从恐惧和核聚变中诞生，平时在游荡在银河并潜进恒星内部从内部汲取养分。此外，它们当然也不想被打扰。"
leviathans.520.a.reply:0 "恒星吞噬者是一种很罕见的存在，这种怪物如何诞生我们无从知晓。我们的情报非常有限，极少有与它们接触的第一手资料。\n\n然而我们的资料都指向了一个事实：这种可怕的生物只会带来毁灭。\n\n噬星者能够靠聚变本身获取能量。我们有个§Y非常§!靠谱的猜测：这种生物产生自其它次元的恒星物质与暗物质聚变。它们潜入恒星，吞噬其中的物质来为其自身的聚变反应提供燃料。它给所有途经的星系带来了死亡。在它饱餐一顿后，星系要么像冰一样破碎，要么被它体内的另一个恒星烧尽。\n\n它渴望$RhineSky_Prescripted_Resource_Foods$，因此吞噬了一切之后才会停下脚步。当你注视它的时候，你会看到幸存者的狂怒。"
leviathans.520.b.reply:0 "我们唯一确定的是，噬星者最重要的部分是它的聚集核心。它亟需维持其内部反应堆的运作，避免内部因接触寒冷的虚空而崩溃。离开了恒星物质它什么都做不了。\n\n你们可以充分利用这一点，按照我们提供的规格校准武器，从而击穿保护其内部消化系统的外层组织。只要打伤了它，你就能看到它体内的物质喷涌到整个星系。"


