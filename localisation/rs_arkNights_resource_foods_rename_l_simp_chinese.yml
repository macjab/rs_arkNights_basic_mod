EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的丛林中分开独居的。有一天，他们收听到来自遥远星系的一段无线电通讯。他们被这段通讯的内容震惊了：里面包含着友谊、电影、音乐、文化等等他们闻所未闻的东西。他们终于意识到自己生活的匮乏，布洛葛一族随之从这段通讯的内容给自己起了名字，并开始进入星辰大海寻找这段信息的起源，为的是和他们交个朋友。"
EMPIRE_DESIGN_kel_azaan:1 "开尔-阿赞共和国"
EMPIRE_DESIGN_kel_azaan_desc:1 "开尔-阿赞拥有崇尚武力的文化，从中发展出一套复杂的荣辱观。他们原本是种独居动物，在阿扎克星上的水塘之间迁徙的牧群中猎取$RhineSky_Prescripted_Resource_Foods$。慢慢的，开尔-阿赞聚拢成群以对付更大的猎物。在建成城市后，他们最终摒弃了独来独往的生活方式，并发展出农业。但他们从没忘记自己的好战传统。"
EMPIRE_DESIGN_iferyx:0 "伊芙瑞克斯联合舰队"
EMPIRE_DESIGN_iferyx_desc:1 "伊芙瑞克斯人曾经分裂为相互竞争的贸易飞地，但为了抵抗灾难性的物种入侵，他们被迫重新团结在了一起。伊芙瑞克斯社会基于平等主义，但暗中存在着一个秘密会议，它确保伊芙瑞克斯人中的个人主义倾向无法威胁到主体思想。\n伊芙瑞克斯文化由多民俗融合而成, 信仰与传说来自各种各样社区，并将继续流传在日常生活之中。"


