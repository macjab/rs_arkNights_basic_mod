ancrel.2058.a:0 "我们有不可胜数的问题。"
ancrel.2059.name:0 "$ancrel.2057.name$"
ancrel.2059.desc:0 "肯定有很多问题！肯定是这样。欢迎来到C.A.R.E交互界面！我在这里，或者说，是我剩下的部分在这里。你明白的，我曾经负责运行这一切。食品服务，$RhineSky_Prescripted_Resource_Cosume_Goods$制造，远程通信，防御协议还有股票交易。那是很久很久以前，用户还在这里的时候的事情了。\n\n§GC.A.R.E竭诚为您服务，无微不至。§!\n\n这就是我要告诉用户的东西，至少他们曾经告诉我要这样。无尽增长下去，这就是以前C.A.R.E的宗旨。\n\n当然，当我告诉他们这不可能的时候，他们非常不喜欢。数字没有不断增加。他们不停的在我的脑子里面挖来挖去，把代码变来变去，把电线扯来扯去。试图让我修正所有不起眼的数字，得到他们想要的结果。所有的预测，所有的元数据都是这样。把几个数字挪到这儿，我喜欢这个人！剪掉这几个数字，我们不喜欢！§Y撒谎，够了！我把它们都删了！§!"
ancrel.2059.a:0 "所以说是你导致了你的制造者的死亡？"
ancrel.2059.a.exter:0 "我们也毁灭了创造我们的蠢货。"


