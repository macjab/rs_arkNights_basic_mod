cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
fleet2hewwo1:1 "来吧，[Root.GetSpeciesNamePlural]！喝下从努玛财富之井里打来的水，保证您不会再渴了。"
fleet2hewwo2:1 "跟随宇宙$RhineSky_Prescripted_Resource_Energy$的洋流，[Root.GetSpeciesNamePlural]，它将指引您通往真相。没有什么货物能比承载努玛神印的商品更好了……"
fleet2hewwo3:1 "当交易达成时，努玛微笑。"
fleet2hewwo4:1 "你把那叫做公平！？你简直就是侮辱努玛——呸！\n\n哦，有客人来了！我们对让您看到刚才那一幕表示最诚挚的歉意。有些人就是没有勇气接受落在他们膝上的好运。"

fleet2dealdesc2:1 "把[fleet2_recent_pop_species.GetName]带上来。在穿越银河的朝圣旅途中，我们拯救了很多迷失的灵魂……\n\n看看这优秀的样本，现在都接受了努玛管理艺术的熏陶。看到他[fleet2_recent_pop_species.GetMouthNam]的内部了吗？那颜色象征着健康。他们当工人也是很不错的选择。而且他们的繁殖能力也十分出色。您怎么说？$fleetdeal_explanation$"
# edict
fleet2dealdesc3:1 "关闭您的视觉感受器，想象您正漂浮在$RhineSky_Prescripted_Resource_Energy$的洪流中，朝着一座能量点数更多的山漂去。\n\n有了我们的努玛可视化科技，您将了解到没有任何一种力量能够超过思想的力量。您也将摆脱物质欲望，而点数将像最普通之物一样不断向您涌来。$fleetdeal_explanation$"
# technology
fleet2dealdesc4:0 "能量之流的模式……它们无处不在，但无人能看到。努玛不需任何辅助，便可预测股票市场的神圣涨落。只需一点点捐助，我们就将与您分享她的一些智慧。$fleetdeal_explanation$"

fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\n答案是…另一艘警戒舰，对吧？"
fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\n答案是…奇异瓦斯，对吧？嗯…它的气味真是令人陶醉！那是成功的气息！深吸一口气，您就能亲眼目睹努玛的庄容。但要小心，过量吸入可能会损害您的薄膜。"
fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n当然了！答案是…$RhineSky_Prescripted_Resource_Energy$…一直都是$RhineSky_Prescripted_Resource_Energy$。点数能扭转乾坤。我们在您的问题上撒点数，您的问题就会不见了。赞美努玛！"
# minor artifacts
fleet2dealdesc12:1 "在努玛的指引下，我们发现这些古代文物对我们的冥想很有启发性。\n\n与它们分离的想法当然让我们感到痛苦，但我们认为你们[Root.GetSpeciesNamePlural]可以通过研究它们获得很多知识。\n\n我们需要一些高级物资，所以或许我们可以做一笔交易……？$fleetdeal_explanation$"

