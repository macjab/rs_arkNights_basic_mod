TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "§S行星和星域§!界面提供了我们所有殖民星球的概览，包括其§S人口§!和§S资源产出§!。随着帝国的发展，星球可以被组成星域，这对管理庞大的帝国来说至关重要。\n\n§S星域§!可以在此处被设为自动分配，在自动模式下，星域可以设置专注并分配资源，以对其内行星进行建造并升级星球上的§S建筑§!和§S地区§!。"
TUTORIAL_MILITARY_FLEET_TITLE:0 "军事舰队"
TUTORIAL_MILITARY_FLEET_DESC:1 "§S舰队§! 用于保护我们的新兴帝国免遭威胁……或按照我们的意愿，通过武力扩展我们的荣耀统治。\n\n我们当前的§S舰队规模§!有限，但通过研究新科技、增加额外§S人口§!修建§S太空基地§!可以增加我们的舰队规模。我们的初始舰队还没分配§S舰队司令§!，因此，如果我们有多余的§S$RhineSky_Prescripted_Resource_Energy$§!，我们可能希望招募一名。"
TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
TUTORIAL_SCIENCE_SHIP_DESC:3 "这是我们的§S科研船§!，主要用于§S勘察§!星系中诸如行星之类的各个天体。行星被勘察之后，才会显示蕴藏的§S资源§!。\n\n我们家园所在的星系已经进行勘察，所以我们应该将我们的注意放到其他地方。选择科研船后，打开§S银河系地图§!，右键点击我们家园星系附近的一个星系并选择§S勘察星系§!。科研船就会依次勘察星系中的各个天体。"

TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些§S建筑§!会对相邻§S地块§!上的§S建筑§!产生§S相邻效果§!，建设新建筑的时候一定要纳入考虑。"
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "预算"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S预算§!标签页显示了帝国每月$RhineSky_Prescripted_Resource_Energy$的§S收入§!和§S支出§!，在这里，我们还可以看到一系列影响我方经济状况的效果。"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "法令"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "我们可以在这里颁布帝国§S法令§!，即通过花费一些资源来实施的规定，其效果影响整个帝国。"

advisor.17.desc:0 "祝贺你殖民了一颗新星球！殖民者正在建造他们的第一个定居点，想要让他们自给自足，则还需要一段时间。\n\n殖民地在第一个定居点完成前会不断消耗我们的资源，所以不要一次性对过多行星进行殖民。"
advisor.20.name:0 "负收入"
advisor.20.desc:0 "我们正以可怕的速度损失$RhineSky_Prescripted_Resource_Energy$，上个月的预算报表情况十分糟糕。\n\n维护费用是财政赤字的常见原因。如果不幸言中，则应该遣散一部分飞船、部队或者太空港。"
advisor.26.name:0 "进行勘察"
advisor.26.desc:3 "我们的首要目标是§S勘察§!我们相邻星系里的所有天体。勘察完成之后就可发现天体上储存的资源和那些可居住的行星。最初比较慢，但§S科研船§!的§S勘察速度§!随任命的§S科学家§!经验的丰富而加快。\n\n想要开始勘察，请选择我们的§S科研船§!并点击§S勘察§!命令。然后进入§S银河地图§!并点击与我们家园星系相邻的未勘察星系。注意，该飞船将移动到该星系并依次勘察其中的所有行星。"

tutorial.8.desc:0 "非常好！§S工程船§!可以运行了，上面的船员可都是帝国最棒的工程师。"
tutorial.9.name:0 "教程：采矿基地"
tutorial.9.desc:1 "母星上生产的资源只够我们暂时使用，好在我们的§S科研船§!发现了一处资源矿藏！是时候用§S工程船§!建造一个§S采矿基地§!了。\n\n采矿基地可以在帝国境内建造，可自动采集其轨道天体上的§S$RhineSky_Prescripted_Resource_Minerals$§!和§S战略资源§!。记住，它们需要£energy£ §S$RhineSky_Prescripted_Resource_Energy$§!进行维护。"
tutorial.10.name:0 "采矿基地建造完成"
tutorial.10.desc:0 "非常好，新造好的§S采矿基地§!已经开始运行，进行资源的采集了。"
tutorial.11.name:0 "教程：科研基地"
tutorial.11.desc:0 "勘察过的星球有些会具有特殊性质，是非常好的研究项目。这些£physics£ §S物理§!，£society£ §S社会§!和£engineering£ §S工程§!资源可以用§S科研基地§!采集。我的程序强烈建议我强烈建议你建造一个科研基地。\n\n记住§S科研基地§!只能在帝国境内建造，它们需要£energy£ §S$RhineSky_Prescripted_Resource_Energy$§!的维持费用。"
tutorial.12.name:0 "科研基地建造完毕"
tutorial.12.desc:0 "我们的新科研基地已经上线，科学研究人员开始工作。这会解开什么谜团，揭示什么神秘事情呢？！"

tutorial.14.desc:0 "非常好，新的§S行星建筑§!已经建好了，可以开始生产资源了。\n\n别忘了为建筑指派工作人口。"
tutorial.15.name:1 "教程：障碍地貌"
tutorial.15.desc:1 "可居住行星上的§S行星地貌§!有时存在障碍，无法利用。清理£blocker£ §S障碍地貌§!需要花费时间和£minerals£ §S$RhineSky_Prescripted_Resource_Minerals$§!或者£energy£ §S$RhineSky_Prescripted_Resource_Energy$§!，但腾出来的空间通常使其物有所值。\n\n许多障碍地貌需要特定的科技才能清理，但我们母星上的那些只要有足够的$RhineSky_Prescripted_Resource_Energy$即可。"
tutorial.16.name:0 "障碍消除"
tutorial.16.desc:1 "又一个阻碍我们征服星辰大海的障碍被铲除了。那块§S障碍地貌§!现在已经可以开发了！"

tutorial.32.desc:0 "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个星球了！只要机会合适，我们需要继续探索，进行扩张。"
tutorial.33.name:0 "教程：资源生产"
tutorial.33.desc:3 "稳定的§S$RhineSky_Prescripted_Resource_Minerals$§!、§S合金§!和§S$RhineSky_Prescripted_Resource_Energy$§!供应是任何星际势力繁荣发展的关键。我们应当采取措施增加这些资源的产量。\n\n空间站和建筑需要消耗合金或$RhineSky_Prescripted_Resource_Minerals$来建造，以及$RhineSky_Prescripted_Resource_Energy$来维护。舰船也是如此，只不过它们也需要合金来维护。这些资源由§S采矿基地§!或§S行星建筑§!生产。\n\n后期你会发现一些有趣的新资源，可用于神秘的新建造。"
tutorial.38.name:0 "资源生产成功"
tutorial.38.desc:0 "干得漂亮。这下我们有足够的资源去建立我们的宏伟帝国了。"

tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加至情报日志"
tutorial_7_chain_title:1 "教程：障碍地貌"
tutorial_7_chain_desc:1 "我们母星上的一些§S行星地貌§!被障碍阻住，无法使用。我们的优先事项之一就是对它们进行清理，以便在这些地貌上建设§S地区§!。这一过程需要时间并会消耗§S$RhineSky_Prescripted_Resource_Energy$§!，所以要慢慢来。\n\n为了清理§S行星地貌§!，在母星的行星界面点击§S显示行星地貌§!按钮。选择一个被障碍阻住的地貌，然后点击§S清理障碍§!按钮。只要你付得起费用，清理地貌的工作就会立刻开始。\n\n注意，清理不同地貌障碍需要的时间和资源量也不同。§S总督§!也会对此产生影响。"
blockers_cleared:1 "障碍地貌已清理"
tutorial_7_tooltip:1 "§S教程：障碍地貌§!已添加至情报日志"

tutorial_13_tooltip:0 "§S教程日志：招募总督§!已添加至情报日志"
tutorial_14_chain_title:0 "教程：建立更多的殖民地"
tutorial_14_chain_desc:1 "继续通过建立更多的殖民地扩张我们的帝国。收集足够§S$RhineSky_Prescripted_Resource_Minerals$§!后，建造更多的§S殖民船§!，完成后便将他们派去建立新的殖民地吧。\n\n注意不要同时发展太多殖民地，因为殖民地在达成自给自足状态前会消耗大量§S$RhineSky_Prescripted_Resource_Energy$§!。"
colonies_established:0 "殖民地建造完毕"
tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
tutorial_15_chain_title:0 "教程：资源生产"
tutorial_15_chain_desc:1 "我们不断成长的工业渴求原料，因此必须增加§S$RhineSky_Prescripted_Resource_Minerals$§!的产量。我们可以在有$RhineSky_Prescripted_Resource_Minerals$储藏的星球和小行星上建造§S采矿基地§!，或是在某个已殖民的星球表面上建造§S矿业区§!。\n\n空间站和建筑都需要§S$RhineSky_Prescripted_Resource_Energy$§!来维护，因此我们也需要保证这项资源的充足供应。$RhineSky_Prescripted_Resource_Energy$由已殖民星球上的§S电力区§!生产，也可以通过在有$RhineSky_Prescripted_Resource_Energy$储藏的星球、小行星和恒星上建造§S采矿基地§!来生产。"
mineral_income:0 "每月的$RhineSky_Prescripted_Resource_Minerals$收入+30"
credit_income:0 "每月的$RhineSky_Prescripted_Resource_Energy$收入+10"
