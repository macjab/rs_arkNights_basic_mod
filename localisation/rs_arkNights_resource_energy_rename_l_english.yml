anomaly.225.a.tooltip:1 "添加§Y光影游戏§!调整因素至[From.GetName]：\n£society£ §G+3§!"
anomaly.230.name:0 "诡变多端"
anomaly.230.desc.v1:0 "[From.GetName]的地理构造变得更加活跃了，这也应该是科学家[Root.GetLeaderName]解释过的深奥地壳活动所导致的。但[Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的方法。简单来说，使用此方法转化星球不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200$RhineSky_Prescripted_Resource_Energy$进行地理活动勘察，以证明科学家所提出的方案是否真的可行。当然，如果以后想要使用现有的环境改造科技，也是可以的。"
anomaly.230.desc.v2:0 "[From.GetName]的地理构造变得更加活跃了，这也应该是科学家[Root.GetLeaderName]解释过的深奥地壳活动所导致的。但[Root.Owner.GetName]所感兴趣的，是某种可以停止星球自我变更的步骤。简单来说，使用此步骤转化星球后，不仅用时极短，而且理论上也有可能让星球变得更加易于居住。\n\n[Root.GetLeaderName]需要额外的200$RhineSky_Prescripted_Resource_Energy$进行地理活动勘察，以证明科学家所提出的方案是否真的可以使用。目前我们还无法进行常规性的环境改造，所以这次真的是千载难逢的机会。"
anomaly.230.a:0 "仅仅研究其变化的自然过程。"
anomaly.230.a.tooltip:1 "添加§Y诡变多端§!调整因素至[From.GetName]：\n£physics£ §G+4§!"
anomaly.230.b:0 "拨给[Root.GetName]200点数。"
anomaly.230.b.tooltip:0 "花费$RhineSky_Prescripted_Resource_Energy$，尝试稳定星球并使之更易居。大约有§Y50%的成功几率§!。"
anomaly.230.c:0 "我们不想在这种不确定的假设上花费点数。"
anomaly.231.name:0 "战略性环境改造"

anomaly.285.a.tooltip:1 "添加§Y异常地壳§!调整因素至[From.GetName]：\n£engineering£ §G+2§!\n£physics£ §G+2§!"
anomaly.290.name:0 "潜在矿脉"
anomaly.290.desc:0 "[From.GetName]的矿脉资源十分丰富。\n\n不幸的是，其中大部分矿石对我们都没用。然而，科学家[Root.GetLeaderName]认为[From.GetName]地壳中的许多元素都可以通过正电子轰炸转化成对我方有用的矿石。\n\n[Root.GetName]希望[Root.Owner.GetName]能拨出100$RhineSky_Prescripted_Resource_Energy$实行此计划。"
anomaly.290.a:0 "不行，不批准。"
anomaly.290.b:0 "好吧，准备正电子轰炸。"

anomaly.3030.b.phobe:0 "我们既不知道这是哪儿来的，也不知道这玩意要到哪儿去。拆掉吧。"
anomaly.3035.name:0 "收归储备"
anomaly.3035.desc.carefree:0 "事实证明，[From.GetPlanetMoon][From.GetName]沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科学家[Root.GetLeaderName]无所事事地查看了[Root.GetName]的能源储备情况。根据他们的报告，[Root.GetName]上次离港时获得的能源补给少于标准量，不过更有可能是[Root.GetLeaderName]对于资源管理的松懈造成了此次窘境。\n\n不管怎么说，这艘船需要更多的$RhineSky_Prescripted_Resource_Energy$。"
anomaly.3035.desc.meticulous:0 "事实证明，[From.GetPlanetMoon][From.GetName]沙漠毫无有趣之处。\n\n当船员安静地监视着仪器时，科学家[Root.GetLeaderName]对[Root.GetName]的能源储备情况进行了盘点。根据他们的报告，[Root.GetName]上次离港时获得的能源补给多于标准量，这很可能是由于书写错误造成的。\n\n\n[Root.Leader.GetName]已提出要自愿将多余的$RhineSky_Prescripted_Resource_Energy$交还给[Root.Owner.GetSpeciesAdj]官方。"
anomaly.3035.a:0 "意外的收获。"
anomaly.3035.b:0 "果然不出所料。"

anomaly.3086.c:0 "他们的文笔如此空洞，思想自然也不堪一击。联络他们。"
anomaly.3087.name:0 "[book_writer.GetName]"
anomaly.3087.desc:0 "我们听说你找到了《君主论》的最后一份拷贝。这可是我族十分重要的历史文化文献。\n我们曾以为它已在多年前的海盗侵掠中被毁掉了，但它如今能落入文明人的手中，我们倍感欣慰。\n\n可以将其交还给我们吗？我们会以$RhineSky_Prescripted_Resource_Energy$作为报酬。"
anomaly.3087.a:0 "当然可以。"
anomaly.3088.name:0 "[book_writer.GetName]"

country.1040.a:0 "外星杂碎，与我们为敌你会悔恨终生。"
country.1040.a.response:0 "真是丑人多作怪。野蛮人，这不是我们第一次交锋了。"
country.1040.b:0 "用150$RhineSky_Prescripted_Resource_Energy$换取飞船。"
country.1040.c:0 "武器预备。"
country.1040.d:0 "现在滚还能留你一条活路。"
country.1040.d.response:0 "虚张声势！丑八怪，这可不是你的地盘。\n这些星星是阳炎海盗的。"
country.1041.name:0 "阳炎海盗"
country.1041.desc:0 "150$RhineSky_Prescripted_Resource_Energy$？这价格估计都算不上家猪（指文明生物）用剩的一点小零头，真狡猾。但是……\n\n哎，这艘混账幽灵船带来的麻烦比它的好处还要多。\n\n弟兄们！我们走！"
country.1041.a:0 "祈祷最好别再遇上我们吧，可怜虫。"
country.1041.b:0 "一切都是浮云，物质财富更是如此。"

story.219.desc:0 "[From.GetFleetName]在[From.From.GetName]星系碰巧遇到了晶态实体。\n\n使用存储的能量，我们的飞船可以向晶态实体释放出一道强力但是无害的高频光束，由于晶态实体的结构使得他们在被光束照射之后会产生类似于棱镜和共振器的效果，这道光束将会使得它们从内部瓦解，再由我们飞船的传感器将它们的碎片回收。\n\n这整套系统的测试只需要一瞬间。"
story.219.a:0 "放手去做吧。"
story.219.a.tooltip:1 "使用£energy£ §R-30§!$RhineSky_Prescripted_Resource_Energy$立即§Y勘察§![From.From.GetName]星系。"
story.219.b:0 "这次不行。"
story.219.c:0 "我们没有那么多资源。"


story.310.name:0 "拆解无人挖掘机"
story.310.desc.mater:0 "无人挖掘机在与[Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是，无人挖掘机中的能量电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能量电池。这些能量电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成$RhineSky_Prescripted_Resource_Energy$。\n\n在最后一个能量电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
story.310.desc:0 "无人挖掘机在与[Root.GetSpeciesAdj]飞船的一场激烈的战斗后被摧毁了，幸运的是，无人挖掘机中的能量电池是机体中最坚固的部分，因此我们的飞船成功回收了一些没有被摧毁的能量电池。这些能量电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成$RhineSky_Prescripted_Resource_Energy$。\n\n在最后一个能量电池用完之后，负责测试的工程师在背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
story.310.desc.gesta:0 "在一场激烈的战斗后，我们摧毁了无人机。幸运的是，无人机中的能量电池是机体中最坚固的部分，因此我们得以回收一些。这些能量电池使用的技术远远高于我们目前的技术，但是初步测试表明我们可以将它们的能源输出转化成$RhineSky_Prescripted_Resource_Energy$。\n\n在最后一个能量电池用完之后，负责测试的工程师在[Root.GetUnitDronePlural]背景辐射中发现了一些异常，这些无人机在和我们初次相遇后就一直在以一种罕见的频率进行信号广播，但这些信号广播是发给谁的呢？\n\n无论如何，这些无人机中蕴含大量的能源，但这些能源也是有限的。如果我们发现它们之后能及时停掉它们的话，这些能源就能为我们所用。"
story.310.a:0 "很好。"
story.310.a.tooltip:0 "准许使用§Y无人机悬赏§!帝国法令。"

nomad.500.b:0 "交易？"
nomad.500.c:0 "说说吧。"
nomad.505.desc:1 "是这样一个提议：我们需要$RhineSky_Prescripted_Resource_Energy$和$RhineSky_Prescripted_Resource_Minerals$，以进行下一次穿越。作为交换，我们可以将§Y5§!艘新建造的舰队交给你们。"
nomad.505.a:1 "只有艘？"
nomad.505.a.reply:0 "我们想卖的就是这么多。毕竟商队 需要攻防兼备。"


