marauder.40.1.desc:0 "嗯，这可以做到。我们有许多厉害的战士在寻找新的挑战和机遇。\n\n如果你能提供足够高的条件来解除他们对同族所立下的誓约，那么他们就可以宣誓效忠为你而战。"
marauder.40.2.desc:0 "嗨咿咿呀呀呀！！没错，没错！许多精明的[marauder_species.GetName]战士很乐意为惰麻的钱钱而战呢！只要开的条件合适就行。"
marauder.40.3.desc:0 "我们最强的战士们很乐意领导你的士兵们去战斗。有了你的$RhineSky_Prescripted_Resource_Energy$的支持，我们就能更好地服侍虚空之母了。\n\n你们会发现毕生服侍虚空之母使我们的官兵无畏又高效。"
marauder.40.1.a:0 "雇佣舰队司令"
marauder.40.2.a:0 "雇佣将军"

marauder.86.a.desc:0 "注意，[Root.GetSpeciesNamePlural]。\n\n如果你们想让其他人替你们冲锋陷阵的话，可以去雇佣[marauder_mercenary_country.GetSpeciesName]佣兵舰队。是的，你没听错。如果你付得起他们的价格，你就能得到银河系中最强的雇佣兵。"
marauder.86.a:0 "谢谢告知。"
marauder.87.a.desc:0 "嗨咿咿呀呀呀！！！听好了，惰麻们！\n\n我们的战士由于闲得实在无聊，已经开始内斗了，死伤无数！不过我们有办法解决……我们决定派我们最厉害的战士们去为惰麻效命，当然你们必须支付$RhineSky_Prescripted_Resource_Energy$！如果想要银河系最好的雇佣兵，就赶快行动吧！"
marauder.88.a.desc:0 "虚空之母有消息要传达给你们：\n\n如果你们有需要的话，可以雇佣我们的一些舰队为你们效力。我们的船员精明强干，只要你们付得起报酬，他们就会遵从你们的指令。\n\n这可是虚空之母赐予你们的大礼，你们应该心怀感激。"
marauder.101.1.desc:0 "[Root.GetSpeciesName]的弱者们，我们的战士们正准备去攻击你们的星系，要么勇敢的面对他们、要么像懦夫一样躲起来眼睁睁看着我们的战士抢走你们的财富。\n\n当然了，你们也可以现在就进贡，以免遭受攻击。如果贡品价值足够的话，我们可以考虑返程……"

marauder.112.1.a.response:0 "那群不敢亲自攻击你们的可怜懦夫。他们的身份毫无意义，那些家伙在宇宙中的最终角色更是无足重轻。\n\n不过由于他们付的报酬很丰厚，因此我们也愿意隐瞒他们的身份。"
marauder.112.2.a.response:0 "这是秘密，惰麻！他们是惰麻，就和你一样，但不是你们。我们只能说这么多。"
marauder.112.3.a.response:0 "他们是异教徒、不信者、异端。\n\n我们本不想和他们扯上关系，但他们的$RhineSky_Prescripted_Resource_Energy$可以帮助我们贯彻虚空之母的意志。"
marauder.112.b:0 "终止通讯。"
marauder.114.name:0 "放弃劫掠"

marauder.550.d_fail:0 "§R归顺大可汗后，一年内不可反叛！§!"

marauder.551.a.desc:0 "明智的选择。归顺之后，你将成为[raider_khanate.GetName]的辖地，需要为我们正在进行的战争提供人员和资源。但除此之外，你并不需要亲临前线。另外，在我们确保宇宙安全之前，你只要料理好自己的事务我们就满意了。\n\n§Y成为辖地将导致：§!\n§R£energy£-10%$RhineSky_Prescripted_Resource_Energy$收入\n£minerals£-20%$RhineSky_Prescripted_Resource_Minerals$收入\n£navy_size£-30%舰队容量§!\n\n[raider_khanate.GetName]会变得更加强大。"
marauder.551.a.response:0 "你可以把自己看作[raider_khanate.GetName]大可汗的忠实仆人了。随着契约的签订，无数[Root.GetSpeciesName]的生命将得到拯救。这是[Root.GetName]伟大的一日。\n\n等征服了银河，我们再回头考虑辖地制度；或许会将你们的领地更紧密地整合入到我帝国。在那之前，你可以自行统治。"
marauder.551.b.response:0 "哈！这不可能。\n\n那么我们只好兵戎相见了，[Root.GetSpeciesNamePlural]。对我来说没有区别——你们的星球无论如何都会被[raider_khanate.GetName]接管。"

marauder.706.a:0 "打捞所能利用的一切。"
marauder.707.name:0 "[marauder_neighbor_species.GetName]航天飞机"
marauder.707.desc:0 "最近一艘小型[marauder_neighbor_species.GetName]航天飞机在[border_system.GetName]星系越过了我边界，随后有§H[marauder_neighbor.GetName]§!劫掠者追逐。我们不确定他们为什么被自己人追逐，但是劫掠者收到我们的边防警告后撤退。\n\n这艘严重受损的航天飞机已经被回收，其船组在进入[border_system.GetName]不久后死亡。它的货舱装满了偷来的$RhineSky_Prescripted_Resource_Energy$凭证。"
marauder.707.a:0 "依据打捞权，这些点数是我们的了。"



