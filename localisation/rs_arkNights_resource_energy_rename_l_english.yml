TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "俗话说命不值钱，但这都是针对那些不用付星际货运费和进口税的人来说。\n\n在§S奴隶市场§!上，我们能够购买或出售§S人口§!，他们将会自动配送到选定的行星。"
TUTORIAL_TRADE_VIEW_TITLE:0 "贸易路线"
TUTORIAL_TRADE_VIEW_DESC:1 "随着我帝国发展壮大，我们行星之间的§S贸易§!在经济中占据的地位将越来越重要。§S太空基地§!可在其星系内收集§S贸易价值§!，并送往§S首都§!转换成§S$RhineSky_Prescripted_Resource_Energy$§!。\n\n如果建造了§S贸易中心§!，§S太空基地§!也可以从相邻的星系中收集§S贸易价值§!。富裕的贸易路线可能会吸引§S海盗§!，不过他们可以由§S巡逻§!的舰队和§S太空基地§!上的§S防御模块§!进行压制。§S机库模块§!在这方面尤为有效。"
TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "企业界面"
TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "企业页面可以让§S巨型企业§!在其它帝国的行星上建立§S分公司§!，前提是已经签署了相关的协议。建成之后，也可以在这里查看并升级这些设施。我们都知道，大企业会全心全意为顾客着想，尽管发生了第23周期的那些事件。"
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "政策"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "§S政策§!页面涵盖了政府的§S政策§!，对我帝国的运作有着广泛的影响。\n\n在某项具体§S政策§!方面，通常会有几种可以采取的立场，不过我们的选择或许会因科技水平和§S道德准则§!而有所限制。"
TRADE_VIEW_DESC:0 "随着我帝国发展壮大，我们行星之间的§S贸易§!在经济中占据的地位将越来越重要。§S太空基地§!可在其星系内收集§S贸易价值§!，并送往§S首都§!转换成§S$RhineSky_Prescripted_Resource_Energy$§!。\n\n如果建造了更多§S贸易中心§!，§S太空基地§!也可以从相邻的星系中收集§S贸易价值§!。富裕的贸易路线可能会吸引§S海盗§!，不过他们可以由§S巡逻§!的舰队和§S太空基地§!上的§S防御模块§!进行压制。§S机库模块§!在这方面尤为有效。"
PLANETVIEW_CORPORATE_DESC:0 "企业页面可以让§S巨型企业§!在其它帝国的行星上建立§S分公司§!，前提是已经签署了相关的协议。建成之后，也可以在这里查看并升级这些设施。我们都知道，大企业会全心全意为顾客着想，尽管发生了第23周期的那些事件。"
