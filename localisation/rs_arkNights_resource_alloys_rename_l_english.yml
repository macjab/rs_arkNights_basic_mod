ancrel.2050.a:0 "多么不可思议！"
ancrel.2051.name:0 "噬铁者"
ancrel.2051.desc:1 "挖掘行动发现了覆盖[From.From.Planet.GetName]表面机械的奇异膜状组织的更新鲜的样本！经仔细分析，我们的研究人员得出结论，这种有机物质似乎是一种恶性的嗜铁噬菌体的副产物，或许可以称为噬铁体！这种外来的细菌感染了一种病毒，这种病毒与细菌的生物过程相配合，以溶解黑色金属$RhineSky_Prescripted_Resource_Alloys$的表面。 籍由这种剧烈的生化过程，该病毒获得了维持其持续复制所需的铁元素。\n\n通过这种奇特的异种寄生行为，噬铁体沿着废旧机械传播得越来越深，留下了由死细菌和淤泥组成的生物膜痕迹。"
ancrel.2052.name:0 "生化恐袭"
ancrel.2052.desc:1 "在[From.Planet.GetName]上腐蚀的机械设施深处发现了大量可部分挽回的新闻记录，通过拼接这些记录我们的考古学家已经能够推断出噬铁体是由行星上的一群反叛科学家创造出来的！这些生化恐怖分子属于一个秘密活动小组，他们反对建造了遍布行星的机械设施的垄断公司，并显然谋求通过释放噬铁体来抵制公司在全球范围内无孔不入的影响力。"

decision_tissue_growth_stimulants_desc:0 "利用在失落的骸骨之城发现的基因物质，我们的科学家成功地创造了一种增加人口成长速度的刺激物。不幸的是，有些人并不喜欢这种主意——注射靠发掘早已死去的外星生物的病态骸骨研发的物质。"
decision_explosive_fungifoam_housing:0 "建造爆发增殖式真菌型住宅单元"
decision_explosive_fungifoam_housing_desc:0 "我们的科研小组基于骸骨之城发掘到的生长组织和骨化疾病，发明出了一种无害的汞$RhineSky_Prescripted_Resource_Alloys$。通过基因剪接能够病毒适应当地的一种真菌，从而我们的科研小组能为我们的机械单元构造一种快速扩展的住房模块。"
decision_baol_life_seed:0 "新巴奥生命播种"
decision_baol_life_seed_desc:0 "我们的基因学家已经洞悉了§Y巴奥有机体§!的改造星系能力的秘密。通过在行星部署快速增殖的经过特殊选择的§Y巴奥§!基因数据修饰的植物，我们能够利用极少的花费对整个生物圈进行改造。"


