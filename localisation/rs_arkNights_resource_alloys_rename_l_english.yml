fleet3hewwo1:0 "我已经解释过了。将能源转换器重新调至辅助模式。不，不是那个能源转换器！§H克嘶§!是不是什么都要我自己——\n\n噢！客人！欢迎。我们带着很多货物，我们有很多商品。穿越星际只为安全送达您手中！"
fleet3hewwo2:0 "你喜欢$RhineSky_Prescripted_Resource_Alloys$吗，§H克嘶？§!你喜欢金属和瓦斯吗？辛勤的劳工？贵重的矿石？嗯，我知道你会有兴趣。"
fleet3hewwo3:0 "噢，[Root.GetSpeciesNamePlural]。这是最新的货！你根本不敢相信，§H克嘶§!箱子里面装满了各种军火。多到数不清的武器。来吧。看看吧。"
fleet3hewwo4:0 "真不该相信他们，真不该做那笔买卖。肮脏的[scammer_country.GetSpeciesNamePlural]！§H克嘶§!\n\n噢，[Root.GetSpeciesNamePlural]。我们欢迎您。你愿意和我们交易吗？"

fleet3deal4cost2:1 "如果你给我们£rare_crystals£§R55§!§Y$rare_crystals$§!。"
fleet3deal4cost3:0 "如果你给我们£sr_zro£§R15§!§Y$sr_zro$§!。"
fleet3deal4product1:0 "这$RhineSky_Prescripted_Resource_Alloys$。这重量。这光泽。这光芒！你以前见过这样的复$RhineSky_Prescripted_Resource_Alloys$属吗？难以置信的屈服强度。最高等级。不含杂质。我们能够感受它。它在召唤你。\n\n我们能给你£alloys£§G2000§!§Y$alloys$§!，"
fleet3deal4product2:0 "这些奇异瓦斯。泡腾块。压缩到最大密度，只为运输方便。小心！非常易爆！你想要它们，不是吗？为了你的护盾？你的等离子大炮？都能是你的。\n\n我们能给你£exotic_gases£§G150§!§Y$exotic_gases$§!，"
fleet3deal4product3:0 "这种金属，移动，漂浮，重构，§H克嘶！§!我们自己就发现了很多用途。你肯定也能找到很多。\n\n我们能给你£sr_living_metal£§G40§!§Y$sr_living_metal$§!，"

