tech_ship_armor_1:0 "纳米复合材料"
tech_ship_armor_1_desc:0 "强化的纳米船体镀层可以提供额外的保护层，造成战斗形势的生死逆转。"
tech_ship_armor_2:0 "$RhineSky_Prescripted_Resource_Alloys$陶瓷材料"
tech_ship_armor_2_desc:0 "多种陶瓷与金属的复合材料可以制造坚硬装甲且不牺牲韧性。"
tech_ship_armor_3:0 "塑钢材料"

tech_ship_armor_4_desc:0 "这种坚固且有弹性的材料在承受强大火力方面表现不俗。是很好的船体装甲。"
tech_ship_armor_5:0 "中子材料"
tech_ship_armor_5_desc:0 "这种高密度且坚硬的材料能够抵抗强大的火力，任何其它$RhineSky_Prescripted_Resource_Alloys$制成的装甲在这样的火力下都会被炸成烂泥。"

tech_crystal_armor_1:0 "水晶聚合镀层"


tutorial.6.desc:1 "非常好！刚刚研究完成的科技对我们作用很大。别忘了为科学家们安排新的研究项目。"
tutorial.7.name:0 "教程：工程船"
tutorial.7.desc:1 "母星上生产的资源只够我们暂时使用，我们的工业需要向外拓展，这就需要§S工程船§!。\n\n一旦收集了足够的§S$RhineSky_Prescripted_Resource_Alloys$§!，就立即建造吧。"
tutorial.8.name:0 "工程船建造完毕"
tutorial.8.desc:0 "非常好！§S工程船§!可以运行了，上面的船员可都是帝国最棒的工程师。"

tutorial.32.desc:0 "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个星球了！只要机会合适，我们需要继续探索，进行扩张。"
tutorial.33.name:0 "教程：资源生产"
tutorial.33.desc:3 "稳定的§S$RhineSky_Prescripted_Resource_Minerals$§!、§S$RhineSky_Prescripted_Resource_Alloys$§!和§S$RhineSky_Prescripted_Resource_Energy$§!供应是任何星际势力繁荣发展的关键。我们应当采取措施增加这些资源的产量。\n\n空间站和建筑需要消耗$RhineSky_Prescripted_Resource_Alloys$或$RhineSky_Prescripted_Resource_Minerals$来建造，以及$RhineSky_Prescripted_Resource_Energy$来维护。舰船也是如此，只不过它们也需要$RhineSky_Prescripted_Resource_Alloys$来维护。这些资源由§S采矿基地§!或§S行星建筑§!生产。\n\n后期你会发现一些有趣的新资源，可用于神秘的新建造。"
tutorial.38.name:0 "资源生产成功"
tutorial.38.desc:0 "干得漂亮。这下我们有足够的资源去建立我们的宏伟帝国了。"

tutorial_2_tooltip:1 "§S教程：技术研究§!已添加至情报日志"
tutorial_3_chain_title:0 "教程：建造工程船"
tutorial_3_chain_desc:2 "如果要开采§S科研船§!发现的资源，就需要一艘§S工程船§!。\n\n要建造一艘工程船，点击我们的太空基地，选择§S太空港§!标签，然后在备选项中选择§S工程船§!。\n\n注意，建造需要足够的§S$RhineSky_Prescripted_Resource_Alloys$§!才能开始。"
