alloys_desc:1 "§E§H$RhineSky_Prescripted_Resource_Alloys$§!（£alloys£）是高级资源，一般用于军事领域，可用于建造§H舰船§!和§H太空基地§!。我们可以通过下列途径获得更多$RhineSky_Prescripted_Resource_Alloys$：\n§Y1.§!在殖民行星表面建造£building£§H$building_foundry_1$§!。\n§Y2.§!在§H市场§!购买。§!"

