leviathans.2115.a:0 "让我们祈祷也能把他们弄出来。"
leviathans.2131.name:0 "神秘要塞：塔楼"
leviathans.2131.desc:0 "探险队发现他们的道路被一块巨大的隔板挡住了。小队报告说在右侧隔板上有一处凹陷，里面放着一个底座，底座上有一台与要塞风格相同的黑色$RhineSky_Prescripted_Resource_Alloys$锻造的新奇装置。\n\n他们认为这个装置是打开隔板的关键。探险队队长说这个装置有三根笔直的杆等距地插在基座上，最左边的杆上还有三个不同尺寸的金属托环，小的在上面，大的在下面。"
leviathans.2131.a:0 "在剩余两根杆上放置金属环。"
leviathans.2131.b:0 "在隔板上搜寻托环形状的凹槽。"


