tutorial_8_tooltip:0 "§S教程：勘察星系§!已添加至情报日志"
tutorial_9_chain_title:0 "教程：建造第二艘科研船"
tutorial_9_chain_desc:3 "我们应该考虑建造第二艘§S科研船§!，以便增加我们探索宇宙的速度。\n\n要进行建造，请点击太空基地并选择§S太空港§!标签，然后从可选项中选择§S科研船§!。\n\n注意，要启动建造，你将需要足够的§S$RhineSky_Prescripted_Resource_Alloys$§!才能开始。"
