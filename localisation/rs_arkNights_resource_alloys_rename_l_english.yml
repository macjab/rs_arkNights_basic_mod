tutorial_10_tooltip:0 "§S教程：招募科学家§!已经加入情报日志中"
tutorial_11_chain_title:0 "教程：建造殖民船"
tutorial_11_chain_desc:4 "现在该殖民另一颗星球了。首先我们得建造一艘§S殖民船§!。建造这些殖民船需要花很长时间，以及大量的§S$RhineSky_Prescripted_Resource_Alloys$§!、§S$RhineSky_Prescripted_Resource_Foods$§!和§S$RhineSky_Prescripted_Resource_Cosume_Goods$§!，但兴旺发展的殖民地带来的回报远远大于这笔投入。\n\n点击你的太空基地，并选择§S船坞§!界面。然后点击§S建造舰船§!按钮，并选择§S殖民船§!。\n\n请注意，在建造开始之前，你必须先积累足够的资源。"
colony_ship_built:0 "殖民船建造完毕"
tutorial_11_tooltip:0 "§S教程：建造殖民船§!已经加入情报日志中"

tutorial_15_tooltip:0 "§S教程：资源生产§!已经加入到情报日志中"
tutorial_16_chain_title:0 "教程：扩张舰队"
tutorial_16_chain_desc:4 "我们必须组建一支强大的星际舰队，以确保[Root.GetName]的安全。\n\n有了这些资源，我们应该可以至少再建造五艘§S护卫舰§!。等我们的§S$RhineSky_Prescripted_Resource_Alloys$§!供应允许的时候，通过§S太空基地§!建造这些舰船。新造的军舰会加入§S太空基地§!所处的恒星轨道上已有的舰队。\n\n另外也要记得招募一位§S舰队司令§!，并派遣到我们的新舰队。操作方式和派遣§S科学家§!到§S科研船§!一样，在舰队界面中点击§S派遣领袖§!框，并新招募一位舰队司令。一位老练的舰队司令可以大幅增强舰队的战斗力。"
corvettes_built:0 "护卫舰建造完毕"
admiral_assigned:0 "舰队司令部署完毕"