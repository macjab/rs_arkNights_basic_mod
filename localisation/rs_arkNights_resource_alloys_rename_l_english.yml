anomaly.110.a:0 "马上回放。"
anomaly.115.name:0 "细胞仓库"
anomaly.115.desc:0 "[From.GetName]部分中空。内部是密集的蜂窝结构，由某种未知的$RhineSky_Prescripted_Resource_Alloys$打造，放着许多储存外星基因材料的储藏器。这显然是一座生命档案，纪录着一个失落文明的基因资料。多数DNA都已严重损毁，但仍能从中了解许多。"
anomaly.120.name:0 "史诗碑塔"
anomaly.120.desc:0 "[From.GetName]无人居住，也确实无法居住，但却并非无人拜访过。它的表面散布着许多高耸的尖碑，由某种非本星球的金属雕刻，显然是某种热衷艺术的太空文明的物品。这些碑塔的曲线雕琢出一段如梦似幻的历史，定为虚构。\n\n一定是。"


anomaly.4000.a.tooltip:1 "添加§Y酸性丛林§!调整因素至 [From.GetName]：\n£blocker£ 剧毒沼泽§R+3§!\n£society£ §G+2§!"
anomaly.4005.name:0 "站在巨人的肩膀上"
anomaly.4005.desc:1 "看来小行星 [From.GetName]以及周围的碎片都来自于先前的一颗行星！\n\n在小行星的内部我们能够找到极其珍贵的$RhineSky_Prescripted_Resource_Alloys$。还有一些证据表明细菌生物的存在，如今已经死于真空。这表明这个天体上曾经诞生过生命。"
anomaly.4005.a.tooltip:2 "添加§Y曾为行星§!调整因素至 [From.GetName]：\n£alloys£ §G+3§!"
anomaly.4010.name:0 "迷失太空"


