synth_planet_paranoia:0 "对合成人的怀疑近乎偏执"
synth_planet_paranoia_desc:0 "这个行星上的居民对合成人渗透者抱持着很高的怀疑度，有些居民甚至坚信所有管理行星的官员都已经被合成人渗透者给替换掉了。"


cool_relic_world_site_desc:0 "整个行星都被巨大的建筑物所覆盖着，这个遗落的大都会星肯定有秘密等待发掘。"
ancrel.108.name:0 "远古战场"
ancrel.108.desc:0 "我们发现了被精炼过的$RhineSky_Prescripted_Resource_Minerals$，虽然进一步研究亟待展开，但是我们初步认为这是一个巨型战场遗址。看起来，其中一方进行了轨道空降并与星球上的防御军发生了交火。进攻方为什么没有进行轨道轰炸？最后的胜利者究竟是谁？一切都悬而未决。"
ancrel.109.name:0 "被遗忘的怨恨"
ancrel.109.desc:0 "我们得出结论，来自“毁灭者”，即一族高维游牧民的军队入侵了[From.Planet.GetName]，入侵时此行星属于“抵抗组织”，一个由数个不同物种组成的联盟。通过零散的记录，我们认定这场战争主要是在星系的其他部分进行，而[From.Planet.GetName]是抵抗组织寄希望于在“毁灭者”的魔爪之外建立一个秘密殖民地的尝试。这场战役和战争整体的结果仍不得而知，但对战争机器残骸的研究已经获得了一些有价值的信息。"
  
ancrel.4000.desc:0 "和以往相比，我们最近在采掘技术方面的进步使得我们能更加深入[Root.GetName]的地壳部分。而在巨大的矿井深处，我们碰巧发现了一个古老外星文明留下的痕迹，它一直延伸到山脉中。这个文明似乎是沿着这些未被开发的矿脉所建立，发掘这个遗址将阻碍我们在这个星球上的采矿作业，并无法再从新矿脉中提取矿石，但这也将带给我们新的科学发现。"
ancrel.4000.a:0 "有趣，开始发掘！"
ancrel.4000.b:0 "我们的$RhineSky_Prescripted_Resource_Minerals$生产不能被搁置！"
lithoids_digsite:0 "石中低语"
lithoids_digsite_desc:0 "在[From.Planet.GetName]上的矿井的深处，是一个古老外星文明所遗留的痕迹。宏伟的装饰建筑和洞室告诉我们，一个有着丰富文化的文明已经能够巧妙地切割基岩和建设隧道系统，它们被厚实的闸门所保护，通往更加深入的山体之中。\n\n由于山体中富集的，以爆炸性闻名的甲烷气体，继续探索下去会很危险。"
  
ancrel.4001.desc:0 "发掘小队在不损害发掘点完整性的同时拆除了闸门。隧道交汇在地表下数公里处一座数千年前的废弃城市中。该城市建造工艺非凡，其所处环境对大多数有机生物都是致命的。"
ancrel.4002.name:0 "受苦的石像"
ancrel.4002.desc:0 "这座城市里找不到其建立者的痕迹，取而代之的是随处可见的令人毛骨悚然的水晶雕像，雕像面目狰狞，定格在栩栩如生的场景中，仿佛时间冻结一般。这些雕像有的在采挖$RhineSky_Prescripted_Resource_Minerals$，有的倒在地上痛苦不堪，还有的则被紧紧抱在怀中。\n\n看上去很难想象，那些技艺高超的石匠有能力制造如此的佳品，却也会制作十分粗陋的东西，这些雕像在他们的社会中显然具有重大意义。它们在遍及整个城市的雕刻中都有突出的地位。 "
ancrel.4003.name:0 "卡兰卡"
ancrel.4003.desc:0 "对雕文的翻译显示它们的内容都围绕着被称为“卡兰卡”的神秘雕像。石工们自身则完全未被提及。相反，创造卡兰卡的神话讲述了一个神灵般的生物种族，他们向山上吐息创造生命，并从星球熔化地心深处的火焰与岩石中孕育出了卡兰卡。\n\n是石工们把他们自身想象成了他们造物的神灵吗？又或许这些雕像是按照他们自己的形象创造的？"
  
ancrel.9335.desc:0 "对[From.Planet.GetName]的仔细检查表明，广阔的海床看起来异常奇怪——像是卫星或小行星的表面，完全被撞击坑覆盖。这样的陨石坑一般不会出现在有大气层的天体上，特别是那些有海洋的天体上。\n\n必须进行进一步的研究。"
ancrel.9340.name:0 "超凡脱俗之水"
ancrel.9340.desc:0 "海底神秘陨石坑的谜底终于在对水体的分析中找到了。某些$RhineSky_Prescripted_Resource_Minerals$和化学成分的痕迹证明，这些水实际上并不来自同一颗行星。它以巨冰的形式被运到了这里，被扔到星球表面。冰块坠毁，破碎成碎片并融化，最终将整个星球表面覆盖在水下。\n\n这绝对是一项不朽的事业，但尚不清楚该工程究竟是为了什么目的而实施。"
ancrel.9345.name:0 "当前事件"
ancrel.9345.desc:0 "[FromFrom.Planet.GetName]轨道上的科研船从海底深处检测到了一些不能识别的能量读数，仔细检查后，探险队发现了一个古代建筑。 一个长达数公里的人工构造，只有一个功能：人为制造水下洋流。\n\n水下循环对许多水生生物而言至关重要，目前的理论是，这颗行星由一些已能进行太空航行的水生物种改造成如今的模样。 但好像他们从未露面。"


d_flooded_reactor_pits_desc:0 "这些深邃的坑洞中曾经放置着行星主要的能量生产设施。千百万年过去，降雨和洪水已在坑洞中积满了泥浆。"
d_crumbling_mining_tunnels:0 "£blocker£ 垮塌矿道"
d_crumbling_mining_tunnels_desc:0 "行星地表下错综交织的矿道网络似乎曾经是此星球$RhineSky_Prescripted_Resource_Minerals$的主要来源。千百年来的岩崩和塌方使得这些坑道仅剩一小部分可供通行。"
d_ancient_reactor_pits:0 "古老堆坑"
d_ancient_reactor_pits_desc:0 "这些靠近行星赤道的深邃坑洞中曾经放置着此星球主要的能量发生器。令人啧啧称奇的是其基础设施极为坚固，至今尚可使用，我们可以向其中放入新的反应堆。"
   
d_immense_solar_array_desc:0 "这个太阳能阵列的大小几乎接近一小块大陆。阵列的大部分已经破碎，无法修复，但其下层的$RhineSky_Prescripted_Resource_Energy$基础设施仍可使用，使之适于作为$RhineSky_Prescripted_Resource_Energy$生产的基址。"
d_abandoned_mining_tunnels:0 "遗弃矿道"
d_abandoned_mining_tunnels_desc:0 "从这些坑道中运出的$RhineSky_Prescripted_Resource_Minerals$建造了行星表面上的许多遗迹。尽管大多已被开采殆尽，仍剩一些矿道可以提供丰厚的产出。"
d_central_spire:0 "中央尖塔"
d_central_spire_desc:0 "这一塔状结构曾经作为行星的管理中心。其位于中央的位置和近乎无损的内部结构为研究星球上的遗迹提供了无与伦比的机会。"
   
decision_machine_oracle_desc:0 "激活神谕中枢的合规性软件和预测模型以消除无人机的反常倾向。"
lithoids_arc_site_minerals:0 "考古遗址"
lithoids_arc_site_minerals_desc:0 "对考古遗址深入岩层的发掘使得行星上所有的$RhineSky_Prescripted_Resource_Minerals$开采作业被迫中止。"
drums_of_war:0 "战鼓"
ether_drake_triumph:0 "以太巨龙巡回展览"


