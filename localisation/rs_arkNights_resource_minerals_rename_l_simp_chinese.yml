DISTAR_PUZZLE_CAT_DESC:0 "我们在 [From.GetName] 附近的 [From.GetStarName] 小行星带中发现了一个反射我们扫描的物体。肉眼观察确认其形状为多边形，但因为缺乏扫描数据，我们对它所知甚少。"
distar.1.name:0 "已确定飞船残骸的主人"
distar.1.desc:0 "我们在 [Root.GetName] 上的船员汇报说 [From.GetName] 那里的飞船残骸是一场突发的地磁太阳风暴造成的。运送物资的飞船在遇到太阳风暴后生命支持系统完全瘫痪、动力系统损毁，后来就这么一直在宇宙中漂流，最后坠入了 [From.GetName] 的重力深井，所有船员无人幸免。\n\n飞船的货舱中还留有数量可观的$RhineSky_Prescripted_Resource_Minerals$， [Root.GetName] 的舰长警告说由飞船的构造可知飞船使用了§Y [wreckage_owner.GetAdj] §!的设计。\n\n因此船上的$RhineSky_Prescripted_Resource_Minerals$很可能属于§Y [wreckage_owner.GetName] §! ，如果我们将船上$RhineSky_Prescripted_Resource_Minerals$占为己有，可能会激怒他们。"
distar.1.a:0 "我们需要那些$RhineSky_Prescripted_Resource_Minerals$。"
distar.1.a.tooltip:0 "此举将激怒§Y [wreckage_owner.GetName] §!。"
distar.1.b:0 "我们还是不要与他们发生冲突为好。"
distar.1.b.tooltip:0 "将船上的$RhineSky_Prescripted_Resource_Minerals$归还给§Y [wreckage_owner.GetName] §!。\n此举会让对方十分满意并增强我们的£influence §H影响力§!。"
distar.2.name:0 "补给船残骸中的货物"
distar.2.desc:0 " [Root.GetSpeciesNamePlural] 。我们发现前往§Y [wreckage_owner.Capital.GetName] §!的一艘失踪的§Y [wreckage_owner.GetAdj] §!运送物资船由于受损严重而漂流至 [Root.GetAdj] 空间之内，然后那艘船上的货物就被你们偷走了。\n\n你们真的以为我们不会发现吗？§Y [wreckage_owner.GetName] §!强烈要求你们立刻将我们船上的物资归还给我们。"
  
distar.26.a:0 "让这些机器人去工作。"
distar.26.a.tooltip:0 "在 [Root.GetName] 上获得了§B£pops机械人口§!"
distar.26.b:0 "拆掉机器人，提取体内的$RhineSky_Prescripted_Resource_Minerals$。"
distar.26.c:0 "我们规定不允许使用人工智能，这是有原因的。"
distar.26.d:0 "我们不需要他们，但是摧毁他们也没什么意义。"
  
distar.172.b.tooltip:0 "不让 [Root.Owner.GetAdj] 的公民知晓神经共生体的提议。"
distar.180.name:0 "另类脱水"
distar.180.desc:0 " [Root.GetName] 船员在对 [From.GetName] 进行了一番详细调查后确认该星球在几十亿年前曾被海洋覆盖，但是星球的玄武岩化学构成十分特殊，令其具备很强的吸水性，最终 [From.GetName] 的岩石将地表所有的水都给吸干了。昔日覆盖地表的海水如今只剩下一条条的盐卤点缀着 [From.GetName] 为数众多的峡谷。\n\n科研专员 [Root.GetLeaderName] 说现在 [From.GetName] 地表的众多富含$RhineSky_Prescripted_Resource_Minerals$质的水合物可以成为重要的工业资源。"
distar.185.name:0 "食肉的植物"
distar.185.desc:0 "关于 [From.GetName] ，科研专员 [Root.GetLeaderName] 有一些令人不安的发现。星球表面的植物数量异常庞大，而且这些植物专门狩猎动物。各种各样的食肉植物散发着香气作为诱饵，吸引猎物上钩。植物的触须可以敏感的发觉动物的接近，等猎物进入捕食范围后就迅速罩住猎物阻止其逃脱，然后用消化液将猎物缓慢的腐蚀掉。\n\n [Root.GetLeaderName] 警告说如果要在这颗星球上殖民，必须远离这些食肉的植物，因为这些植物完全有能力困住一个落单的成年人 [Root.Owner.GetSpeciesName] 。"
  
distar.1095.a:0 "但愿虫群永远不会找到我们的星球。"
distar.2000.name:0 "破碎世界"
distar.2000.desc:0 "我们在垃圾中找到了一颗原本可以居住的星球的碎片。破碎的方式与碎片上的焦痕表明，它受到了集束热能的冲击，直到它在压力下裂开为止。这使其$RhineSky_Prescripted_Resource_Minerals$丰富的核心可以外泄，并固化成高品质$RhineSky_Prescripted_Resource_Minerals$块。"
distar.2005.name:0 "武器测试"
distar.2005.desc:0 "看来 [From.GetName] 经历过多次末日。表面扫描显示，这颗星球曾被某种我们未曾遭遇过的大规模武器测试狂轰滥炸过。\n\n尽管外星人曾多次试图彻底毁灭这颗星球，但他们似乎仍未掌握这种科技。科研专员 [Root.GetLeaderName] 收集了一系列损坏的武器残骸，希望能够复原它们的武器。"

distar.2020.desc:0 " [From.GetName] 一眼看上去似乎存在着多种多样的生命形态，在一个与我们相似的生态系统中共存，养分在其中通过光合作用，腐烂与掠食在$RhineSky_Prescripted_Resource_Foods$链中循环。\n\n但仔细观察后，船员们却发现，尽管 [From.GetName] 上的生物当初独自成长，现在它们却神秘地像单一有机体一般行动。一个以凶猛的方式回应所有外界干扰的有机体。"
distar.2025.name:0 "人造月球"
distar.2025.desc:0 "对 [From.GetName] 的地壳进行深层扫描确认了船员们的猜测—— [From.GetName] 不是一般的月球。整个天体都是人造物，由$RhineSky_Prescripted_Resource_Minerals$质丰富的岩石构成，依附在巨大的钢铁框架上。\n\n它很可能是用来减慢 [artificial_moon_planet.GetName] 的旋转速度，使得白天变得更长而且浪更高，以便创造宜居环境。据我们所知，尚未有人在星球上定居。"
distar.2030.name:0 "时空循环"
distar.2030.desc:0 " [time_loop_world.GetName] 正在烧尽。星球被一面护盾笼罩，它捕捉 [time_loop_world.GetStarName] 的辐射，将其加热至很快无法生存的温度。\n\n在这片炽热中，一个先进的微型有鳞爬行动物文明正在疯狂地忙碌着。某种非常重要的大事似乎正在进行。可是，当紧张状态到达巅峰时，时间突然停止了，接着伸展并扭曲，直到爬行动物文明不可思议地回到了开始。\n\n它们似乎被困在了时空循环之中，一个绝望的快进循环，从它们文明的发源开始。在仅仅数小时之内，无数个世代在变更交替，对它们注定将在炽热之中死亡一事毫不知情。\n\n但我们在护盾中发现了一道裂痕，可使我们改变它们的命运。"

PHASESHIFT_PROJECT:0 "相移冻结"
PHASESHIFT_PROJECT_DESC:0 "§Y[phaseshift_planet.GetName]§!，一颗§Y[phaseshift_planet.GetStarName]§!星系内的行星，近日被观察到正以三个月为周期，在§Y$pc_shrouded$§!与§Y$pc_gaia$§!状态间相移。\n\n我们的物理学家应该能够开发出相应的办法，将其锁定在其中一种状态之中，使之永久处于§Y$pc_gaia$§!状态并避免其相移回另一种状态。"
mineral_mapping:0 "$RhineSky_Prescripted_Resource_Minerals$测绘"
mineral_mapping_desc:0 "可以高速勘探地下地形并探明其所含$RhineSky_Prescripted_Resource_Minerals$的系统。"
disregard_for_alien_life:0 "无视外星生命"
disregard_for_alien_life_desc:0 "以不合亲外主义精神的行为方式行事，无视外星生命与银河生物多样性。"

distar.3021.a.tooltip:0 "我们对£physics §Y科技§!的研究取得了更深的进展。"
distar.3030.name:0 "软体矿工"
distar.3030.desc:0 "通过进一步观察 [molluscoid_miners_planet.GetName] 我们发现，其表面的房屋状结构是一种软体动物的家园。这些房屋都处于十分原始的状态，由土壤混合类似分辨的分泌物建造而成。\n\n这种软体动物具有半智能和有限的智力。除生存之外，其社会与生活主要以发掘$RhineSky_Prescripted_Resource_Minerals$为主。发掘出的$RhineSky_Prescripted_Resource_Minerals$则会进行展示，提升发掘者的社会地位。\n\n然而，他们探测$RhineSky_Prescripted_Resource_Minerals$位置的方式目前尚不明确，科研官员 [Root.GetLeaderName] 被他们探知大量矿藏的能力深深震撼。\n\n虽然这些软体动物的科学技术与几乎全部其他方面均比我们落后许多，但却可能对我们的采矿能力造成极大的帮助。"
distar.3030.a:0 "有点意思。对他们再进行更深的研究。"
distar.3030.b:0 "去开采他们的矿藏。"
distar.3031.desc:0 " [molluscoid_miners_planet.GetName] 上居住的软体生物会使用一种奇异的方式来寻找他们想要的$RhineSky_Prescripted_Resource_Minerals$。\n\n目前看来，他们可从皮肤排出一种分泌物，渗入土壤并进一步下探。不知为何，这种分泌物具有感应能力，只要连接不断，即可为这种软体动物提供信息。以这种办法，他们就可以对超大规模的地下结构进行测绘，并探明被分泌物触碰到的矿藏。\n\n若能将这些软体动物整合入我们的社会，或单纯使用这种技术来提升我们的生产工序，应该会令我们的$RhineSky_Prescripted_Resource_Minerals$生产设施大受裨益。"
distar.3031.a:0 "同意。开始整合吧。"
distar.3031.b:0 "好。我们就对这些知识加以利用吧。"
distar.3031.c:0 "不。对他们的星球进行开采。"
distar.3032.name:0 "软体类整合"
distar.3032.desc:0 "软体类种群已成功整合入 [Root.Owner.GetAdj] 社会。\n\n为了促进整合进程，我们将他们命名为§Y [molluscoid_miners_species.GetName] §!。 [molluscoid_miners_species.GetName] 性情温顺，工作勤奋，目前已观察到我们对$RhineSky_Prescripted_Resource_Minerals$产量有了显著提升。"
distar.3032.a.tooltip:0 " [molluscoid_miners_species.GetName] £pops人口已添加至 [Root.Owner.Capital.GetName] 的空白地块。"
distar.3032.b:0 "他们……就在附近某处。"
distar.3032.b.tooltip:0 "因 [Root.Capital.GetName] 的人口密度很高， [molluscoid_miners_species.GetName] 种人民口基数较少，而且不幸的是，对日常生活几乎没有影响。"
distar.3033.name:0 "$RhineSky_Prescripted_Resource_Minerals$测绘"
distar.3033.desc:0 "一套能够快速勘测地下地形并探明其包含的矿藏的系统现已投入使用。\n\n通过利用无法穿透$RhineSky_Prescripted_Resource_Minerals$质的特定恒星射线与宇宙射线，我们可以收集关于天体内部矿藏数量的数据。这如同为天体直接拍一张X光片，无论是小行星或行星的一部分都可以实现精准探测。\n\n我们对科学家称其为$RhineSky_Prescripted_Resource_Minerals$测绘，这一技术应当可以大大提高我们的采矿效率。"
distar.3040.name:0 "外星机器"
distar.3040.desc:0 "进一步扫描表明机械仍在运转，而其目的至今仍然毫无头绪。\n\n科研专员 [Root.GetLeaderName] 表示自己从未见过这样的东西。其中有些材料似乎有些眼熟，但绝大部分都是见所未见的外星产物，其部件与结构也是一样。\n\n机器似乎具备一个控制台，台上有一样十分显眼的物品：一柄由不明材料制成的大而弯曲的拉杆。"

distar.3060.b:0 "我们可以从安全距离进行观察研究。"
distar.3060.c:0 " [Root.GetName] 已陷入风险。速速离开。"
distar.3061.name:0 "呼吸的裂隙——$RhineSky_Prescripted_Resource_Minerals$"
distar.3061.desc:0 "自从发现 [breathing_rift_object.GetName] 附近的裂隙，已经过去了几个月之久，但没有发生任何意外。但现在，我们收到了有关大量富含$RhineSky_Prescripted_Resource_Minerals$的岩石从其中倾泻而出的报告。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
distar.3061.desc.repeat:0 " [breathing_rift_object.GetName] 又一次放出了数量十分可观的物品。这次的物品是小行星的遗留碎片，其中大部分仍然富含$RhineSky_Prescripted_Resource_Minerals$。\n\n就等着我们去收集。\n\n我们会继续对裂隙进行观察。"
distar.3061.a:0 "好极了，立刻进行收集。"
distar.3062.name:0 "呼吸的裂隙——碎料"

molluscoid_miners_project_2:0 "软体整合"
molluscoid_miners_project_2_DESC:0 "立刻着手将这些软体类矿工整合入 [Root.Owner.GetAdj] 社会。"
molluscoid_miners_project_3:0 "$RhineSky_Prescripted_Resource_Minerals$生产"
molluscoid_miners_project_3_DESC:0 "开始研究并应用可以高速勘探地下地形并制图的系统，以求提升$RhineSky_Prescripted_Resource_Minerals$生产效率。"
speed_demon_open_box_project:0 "撬开外星盒子"
speed_demon_open_box_project_DESC:0 "开始着手撬开在 [speed_demon_orbit_body.GetName] 轨道发现的外星盒子。"

graygoo.121.desc:0 "你想知道什么？"
graygoo.121.a:0 "为何你们星簇中有战斗的迹象？"
graygoo.121.a.response:0 "噢，你是指那些碎裂的星球吗？那是很久以前发生的几起……令人惋惜的采矿事故。\n\n当我们发现自己被困在自己的星簇中时，我们必须尽可能利用星系中可以获取的一切$RhineSky_Prescripted_Resource_Minerals$。不幸的是，在最黑暗的孤立世纪中，我们有些人获取资源时太过积极了。于是犯了错误。"
graygoo.121.b:0 "你们的舰船设计真奇特。"
graygoo.121.b.response:0 "它们是无数次设计更新换代的产物。毕竟我们有的是时间。可惜，我们禁止非戴瑟努族上船参观。它们是专为符合戴瑟努族生理学而设计的，参观者只会干扰受过严格训练的船员们的工作。"


TOX_MAT_DESC:0 "反向散射能谱传感器显示 [Root.GetName] 的剧毒大气之下存在珍贵物质。"
AST_CLUSTER_CAT:0 "矿群"
AST_CLUSTER_DESC:0 "一群排列整齐的$RhineSky_Prescripted_Resource_Minerals$飘过 [Root.GetName] 的残骸带，可能来自于外星人。"
GAEA_CHECKERED_CAT:0 "扫雷"
GAEA_CHECKERED_DESC:0 "对 [Root.GetName] 的视觉扫描显示，整颗行星覆盖着网格般的纹路。"
   
anomaly.220.name:0 "矿产丰富"
anomaly.220.desc:0 "科研专员 [Root.GetLeaderName] 就 [From.GetName] 的矿藏进行了详细报告。由于独特的地壳构造进程， [Root.GetName] 的地表附近聚集了大量的重要金属矿脉。"
anomaly.220.a.tooltip:0 "添加§Y原矿石§!修正至 [From.GetName] ：\n额外的§G$RhineSky_Prescripted_Resource_Minerals$§!"
anomaly.225.name:0 "游荡阴影"
anomaly.225.desc:0 " [From.GetName] 的表面总会有大片的阴影掠过。\n\n造成这些阴影的并非是云朵，而是大气层上方漂浮着的一层有机物质，为了便于活动，上面还有关节一般的结构。\n\n科研专员 [Root.GetLeaderName] 仍然无法判定这些有机物质是植被还是动物，也不能解释其造成的阴影到底有什么作用。"
  
anomaly.258.name:0 "空手而归"
anomaly.258.desc:0 "搜查无果。不管是怎样强大的武器，现在都没了。"
anomaly.260.name:0 "$RhineSky_Prescripted_Resource_Minerals$因子"
anomaly.260.desc:0 " [Root.GetName] 在 [From.GetName] 上发现了全星球仅有一座的外星建筑。科研专员 [Root.GetLeaderName] 认为星球上所有的其它建筑都因为某种原因被移到了别处，但不知为何只留下这么一座建筑。\n\n这建筑乃是处理星球上丰富矿脉的加工厂，经过 [Root.GetName] 初步勘测后，认定可以十分轻松地重新启动。"
anomaly.260.a:0 "太好了。"
  
anomaly.280.c:0 " [Root.Owner.GetName] 才不会犯下这样的错误。"
anomaly.285.name:0 "不寻常的地壳"
anomaly.285.desc:0 " [Root.GetName] 在 [From.GetName] 上找到的并非是建筑，而是十分普通的$RhineSky_Prescripted_Resource_Minerals$岩层。科研专员 [Root.GetLeaderName] 认为这些岩层之所以会露出地面，是因为不同的地壳构造版块互相撞击而形成的，其形状的特殊性是由行星地壳中不同寻常的物理构造造成的。\n\n因为其形状过于工整，看起来某种外星生物似乎曾经对 [From.GetName] 的地壳进行过改动。"
anomaly.285.a:0 "还真有意思。"
anomaly.285.a.tooltip:0 "添加§Y异常地壳§!修正至 [From.GetName] ：\n£engineering §G+3§!\n£physics §G+6§!"
  
anomaly.3000.b:0 " [Root.Owner.GetName] 无法接受这么莽撞的行为。"
anomaly.3005.name:0 "金色牢笼"
anomaly.3005.desc:0 "这$RhineSky_Prescripted_Resource_Minerals$建筑基本上就像是个房间。\n\n构成房间的$RhineSky_Prescripted_Resource_Minerals$在 [Root.Owner.GetName] 十分常用，建筑是中空的三十二面体，曾有人在里面居住过。建筑的内部与外表不同，似乎被破坏过了。\n\n科研专员 [Root.GetLeaderName] 报告，因为这些破坏，无法获得进一步信息，但外部的建筑构造能够抵御深空压力，其构造技术应该十分先进才对。"
anomaly.3005.a:0 "想不通。"
anomaly.3010.name:0 "水晶记录仪"
  
anomaly.3025.desc:0 "在 [From.GetName] 上植被十分繁茂的一处地域中心发现了被植被掩盖的外星建筑。本来以为是废弃的建筑，但 [Root.GetName] 进一步查看后发现，此处仍然没有被星球上格外茂盛的植物所摧毁。\n\n已经设立了寻找建筑入口的特殊项目。"
anomaly.3025.a:0 "还真有意思。"
anomaly.3027.desc:0 "被植被覆盖的建筑乃是外星$RhineSky_Prescripted_Resource_Minerals$处理厂。位于 [From.From.GetName] 的此建筑虽然年代久远，但似乎是完全自动运行的。厂内的地面上遍布着自动化工人的遗骸，这些遗骸内中大部分都有塑料骨骼支撑，但外部的有机材料都因为年代久远而腐烂掉了。\n\n科研专员 [Root.GetLeaderName] 认为这些腐烂的有机材料渗入地下，结果让土壤变得肥沃，所以星球上的各种植物才会如此繁茂坚韧。\n\n加工厂仍然可以正常运行，但 [Root.GetLeaderName] 所感兴趣的那些自动化工人却再也活不过来了。"
anomaly.3027.a:0 "明白了。"
anomaly.3027.a.tooltip:0 "添加§Y古代工厂§!至 [From.GetName] 。"
  
anomaly.3035.b:0 "果然不出所料。"
anomaly.3040.name:0 "海盗流放者"
anomaly.3040.desc:0 "本以为是$RhineSky_Prescripted_Resource_Minerals$群的物体现已查明是两艘外星护卫舰的金属舰体。这两艘船正悄悄漂过小行星带。\n\n科研专员 [Root.GetLeaderName] 已与其建立了联系，据悉两艘飞船的船员都是前海盗，后来遭到领袖的放逐。他们听说 [Root.Owner.GetRulerTitle]  [Root.Owner.GetRulerName] 是 [Root.Owner.GetName] 的统治者，十分亲民，希望寻求避难。"
anomaly.3040.a:0 "他们可以派上用场。"
anomaly.3040.a.tooltip:0 "收编被放逐的海盗并获得两艘§Y护卫舰§!。"
  
anomaly.3040.d:0 "我们必须拒绝他们的避难请求。"
anomaly.3050.name:0 "刺耳的晶格"
anomaly.3050.desc:0 " [From.GetName] 遍布着此起彼伏的$RhineSky_Prescripted_Resource_Minerals$复合带，用高耸且富有弹性的架子高悬于其本就十分崎岖的表面上。这很明显是外星文明所为。由于经常受到气流的扰动，摆动的架子和层叠的带状物互相摩擦，产生了 [Root.Owner.GetSpeciesNamePlural] 无法听到的声波。\n\n科研专员 [Root.GetLeaderName] 报告称将此声波从星球的背景噪音中分离出来时遇到了困难，同时也提出如果有意进行开采，建议将$RhineSky_Prescripted_Resource_Minerals$带破坏，从而由 [Root.Owner.GetName] 进行回收利用。"
anomaly.3050.a:0 "将声音分离出来并进行研究。"
anomaly.3050.a.tooltip:0 " [From.GetName] ：\n£society §G+9§!"
anomaly.3050.b:0 "准备回收$RhineSky_Prescripted_Resource_Minerals$带。"
anomaly.3050.b.tooltip:0 " [From.GetName] ：\n£minerals §G+6§!"
anomaly.3055.name:0 "树木覆盖"
  
anomaly.3105.a:0 "发人深省……"
anomaly.3110.name:0 "关于过去的信号"
anomaly.3110.desc:0 "不出所料， [Root.GetName] 成功定位了 [From.GetName] 信号的来源。\n\n虽说整个星球看似完全未被外星生物开发过，不过星球南半球一个山丘顶部却发现了一个光滑的白色$RhineSky_Prescripted_Resource_Minerals$柱体。信号正是从该柱体中发出，柱体也明显是为了避免共振而设计。\n\n科研专员 [Root.GetLeaderName] 已停下手边工作，开始筹备特殊项目，以期能够解密该信号携带的信息。"
anomaly.3110.a:0 "不错的提议。"
anomaly.3110.b:0 "死人的话有什么好听的。"
  
anomaly.3120.b:0 "$anomaly.3120.a$"
anomaly.3125.name:0 "远古工厂"
anomaly.3125.desc:0 "该轨道站似乎曾作为小行星的$RhineSky_Prescripted_Resource_Minerals$开采与加工中心使用，设计上与我们的开采站有些许相似。\n\n科研专员 [Root.GetLeaderName] 认为派出几位工程师——最好是已经驻扎在飞船上的 [Root.Owner.GetSpeciesNamePlural] ——也许就可以使其恢复运转。"
anomaly.3125.a:0 "我们对外星残骸没有兴趣。"
anomaly.3125.b:0 "我们重建这个太空港吧。"
  
anomaly.3127.name:0 "远古工厂"
anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n看来这个工厂最初是用来采集和精炼贝塞里安石的——该功能现已恢复。"
anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n这个太空港还有很多功能亟待我们探索。目前看来这个太空港最初用于开采和加工某些产品，但开采和加工的对象并非我们感兴趣的$RhineSky_Prescripted_Resource_Minerals$。以上推测还需进一步调查才能确认。"
anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我们接到报告，工厂的加工室中发现某种未知物质——也许这个开采站曾经开采并精炼过我们从没见过的$RhineSky_Prescripted_Resource_Minerals$。"
anomaly.3127.a.1:0 "太好了。"
anomaly.3127.a.2:0 "还有很多值得研究的地方。"
  
country.1105.desc:0 "我们的天文学家们十分确信，这个星系的小行星带曾经是一颗宜居的行星，但是却被某种未知的力量击碎了。\n\n我们已经制定了一个特殊项目来研究小行星带中的主要天体。"
country.1110.name:0 "大灭绝：烧焦的星球"
country.1110.desc:0 "在围绕这颗恒星运转的行星中，其中一颗还清晰地留有灾难的痕迹。这颗行星的地表被半融未融的$RhineSky_Prescripted_Resource_Minerals$海洋所覆盖着，大气炽热无比。然而 [Root.GetSpeciesAdj] 天文学家们却声称这里可能曾经出现过生命。\n\n我们已经制定了一个特殊项目来研究这颗炽热的行星。"
country.1115.name:0 "大灭绝：荒芜的星球"
country.1115.desc:0 "在这个星系里，有一颗行星以往生态圈所留下的化石痕迹依然清晰可见。是什么把欣欣向荣的生物圈变成了一片不毛之地？\n\n我们已经制定了一个特殊项目来研究这一特大转变的成因。"
  
country.1135.desc:0 "这颗星球的悲惨命运可以归结于宇宙的喜怒无常。带着疑虑，我们的科学家对这个星系的恒星进行了观测，最终认为这场灾难源于一个短暂的时空异常现象。由于受到引力干扰，这颗星球的原有轨道发生改变，变得过于接近恒星。尽管它在缓慢地向自己的原有轨道作螺旋式运动，但仍是不断受到恒星的余热炙烤。"
country.1140.name:0 "大灭绝：荒芜"
country.1140.desc:0 "这颗荒凉的星球上曾经存在过生命。然而很不幸，从一开始它们就注定要消灭。\n\n就好像有谁预谋好了一样，这颗星球上的优势种群还来不及进化出智慧、发明农业，星球的土壤就受地质影响，开始不断地变酸。\n\n在较低土层的样本以及优势种群的化石中，我们发现能使土壤保持活性的几种$RhineSky_Prescripted_Resource_Minerals$质都消失了。因为这些生物大量进食植物，这几种$RhineSky_Prescripted_Resource_Minerals$质最终都跑到了它们的内骨骼中。它们的骨头不易腐烂，而更易变成化石。正是它们的存在一点点摧毁了这个脆弱的生态系统。而随着它们的灭亡，生态系统也发生了永久性的转变。"
country.1145.name:0 "大灭绝：剧毒"
country.1145.desc:0 "一开始我们以为这颗行星地壳上的裂缝是由板块运动引起的，然而事实上却是由破土而出的巨大根茎所造成。\n\n在遥远的过去，这颗星球发生了一次不同寻常的转变——也许是某种智慧生物故意引发的，但是他们可能没有料想到后果——导致原生植物开始不受控制地疯长。许多植物都是靠花粉繁殖的，它们的花粉靠着下层大气中的气流四处传播。一开始只是稍微造成了些影响，可是后来大气中的微粒含量开始呈指数级增长，所有的动物在短短数月内全部窒息而死。"
  
story.210.name:0 "晶态实体被粉碎"
story.210.desc.milit:0 "晶态实体——一种活体硅酸物质形态——是非常可怕的敌人。\n\n我们发现了可能是所有晶态实体共有的一个结构上的弱点，如果幸运的话，我们可能只需要再通过几只晶态实体就能判断出这个所谓的弱点是否有效。目前我们已经知道的是，它们所释放的$RhineSky_Prescripted_Resource_Energy$强弱与水晶闪烁的光芒有关。\n\n简而言之，就是 [Root.GetSpeciesAdj] 以后一定能够遇到多个色彩的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。"
story.210.desc.mater:0 "晶态实体——目前我们认为它比起稀有的$RhineSky_Prescripted_Resource_Minerals$来说，更接近生物一些——对 [Root.GetSpeciesAdj] 飞船表现出强烈的攻击意愿，或许它们认为我们的舰队是金属实体，必须驱赶。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放$RhineSky_Prescripted_Resource_Energy$的强弱取决于水晶闪光的频率。\n\n简而言之，就是 [Root.GetSpeciesAdj] 会遭遇多种颜色的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。\n\n现在为了对它们有更进一步的了解，我们只能继续与它们进行正面交火，虽然我们无法像开采天然资源一样开采它们，但是 [Root.GetName] 是绝对不会空手而归的。"
story.210.desc:0 "晶态实体——鉴于其水晶化的外表的来源和普通$RhineSky_Prescripted_Resource_Minerals$质不同——对 [Root.GetSpeciesAdj] 飞船表现出强烈的攻击意愿，或许它们认为我们的舰队是金属实体，必须驱赶。\n\n多次交火使得我们发现了在理论上晶态实体的结构中可能存在一个共通的弱点，此外，它们所能释放$RhineSky_Prescripted_Resource_Energy$的强弱取决于水晶闪光的频率。\n\n简而言之，就是 [Root.GetSpeciesAdj] 会遭遇多种颜色的晶态实体，而且这些晶状体的行为方式和战斗能力都将存在差异。\n\n目前我们认为与它们进行和平的交流的可能性还是比较低的，所以为了对它们有更进一步的了解，我们只能继续与它们进行正面交火。"
story.210.desc.gesta:0 "晶态实体具有侵略性，并且对我们的飞船展现出了敌意。或许它们将我们的飞船视为金属实体，必须全力将其驱逐出晶体实体的领地。\n\n我们在交战中发现了所有晶态实体在理论上讲都具有的结构弱点。另外，随着侵略性程度的变化以及内部电荷的产生——用于驱动其武器式放电——晶体折射光线的方式也会产生变化。\n\n本质上来讲， [Root.GetSpeciesAdj] 飞船很有可能会遭遇不同颜色的晶态实体，并且我们该为它们在行为模式与战斗能力上的区别做好准备。\n\n鉴于目前似乎无法与其进行和平交流，如果我们要继续研究晶态实体，就必须继续与其直接交战。"
story.210.a:0 "了解。"
  
story.301.name:0 "古代采矿无人机"
story.301.desc.pacif:0 "我们在某个星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的工人和监工，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作。\n\n无人机似乎没有任何通讯协议——至少没有 [Root.GetName] 能破译的协议——并对进入了星系的 [Root.GetSpeciesAdj] 飞船采取了攻击行为。\n\n在 [From.From.GetName] 发现这种无人机实在是喜人的收获，我们应该进一步研究一下。"
story.301.desc.mater:0 "我们在某个星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的工人和监工，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作。它们的功能很明确——采矿——但是是谁下的命令，目前我们还不得而知，很显然没有任何$RhineSky_Prescripted_Resource_Minerals$在百年乃至千年内曾从这个星系出口过。 尽管这些可能只是老旧的无人机，但是 [Root.GetName] 还是应该注意一下它们。"
story.301.desc:0 "我们在某个星系里发现了深空无人机，这些无人机似乎是千年以前进行自动轨道采矿作业的工人和监工，但在不久之后采矿行动就被人放弃了，只剩无人机在继续运作，只剩无人机在继续运作。无人机利用强力的采矿激光工作，在 [Root.GetSpeciesAdj] 的飞船没有表现出敌意的时候，无人机也会用激光进行威胁。\n\n尽管这些可能只是老旧的无人机，但是 [Root.GetName] 还是应该注意一下它们。"
story.301.desc.gesta:0 "我们遭遇的深空无人机似乎是自动轨道采矿作业的工人和监工。根据加工设备的状况来判断，这些采矿作业似乎开始于数千年前，然后很快被抛弃，只留下了无人机继续运作。这些无人机拥有强力的采矿激光，并且在我们试图靠近时表现出了明显具有威胁性，甚至是侵略性的举动。\n\n或许它们只是些老旧的无人机，但仍应该密切观察它们。"
  
story.305.desc.pacif:0 "除了对 [Root.GetSpeciesAdj] 飞船进行威胁的时候，这些无人机只会进行机械化的采矿工作。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，不知道这些信号到底是发给谁的。"
story.305.desc.mater:0 "这些无人机的挖掘效率比十分优秀，要是 [Root.GetSpeciesAdj] 的矿工的话，这些地方可能早就被认为是挖无可挖了。我们的高级工程师正在将这些无人机的运作方式应用在 [Root.GetName] 的复合矿场和太空港中以增加我们的采矿效率，减少$RhineSky_Prescripted_Resource_Energy$浪费。\n\n但有趣的是，这些无人机并不是完全静默，它们会发射出声脉冲信号，虽然不是非常频繁，但用的却是一种很难从杂音中识别出的信号。不知道这些信号到底是发给谁的。"
story.305.desc:0 "无人机在他们所在的小行星上永无休止的对不断减少的资源进行开采，这一单调的过程很值得研究。 [Root.Capital.GetName] 上的复合矿场可以从中学到如何在保存$RhineSky_Prescripted_Resource_Energy$的同时最大化的提取$RhineSky_Prescripted_Resource_Minerals$。\n\n此外，这些无人机并不是完全静默，它们会偶尔发射声脉冲信号，而且这些声脉冲信号的波长很难和背景杂音区分开，是否有人收到这些声脉冲就不得而知了。"
story.305.desc.gesta:0 "无人机在其小行星上永无休止地对不断减少的资源进行开采。对其进行研究的过程较为枯燥，但仍具有研究价值。事实上，我们可以学到如何在最大化开采效率的同时减少$RhineSky_Prescripted_Resource_Energy$消耗。\n\n另外，我们发现无人机并非完全处于静默。它们会发出脉冲信号，不过频率极低并且波长很难与背景杂讯区分开来。是否有人在接收这些脉冲信号就不得而知了。"
story.305.a:0 "了解。"
  
story.331.b:0 "中大奖了。"
story.333.name:0 "已摧毁采矿无人机基地"
story.333.desc:0 "我们收到报告称， [location_planet.GetStarName] 星系发现的$RhineSky_Prescripted_Resource_Minerals$处理中心已经被摧毁。其储藏的大量原矿石与经过处理的矿石已投弃到宇宙当中，并以陨石形态坠落到了当地小行星带的 [location_planet.GetName] 。"
story.333.desc.gesta:0 "我们在 [location_planet.GetStarName] 星系中观察到的矿石处理中心已经被摧毁了。其储藏的大量原矿石与经过处理的矿石已投弃到宇宙当中，并以陨石形态坠落到了当地小行星带的 [location_planet.GetName] 。"
story.333.a:0 "我们对遗迹的研究已经够多了。"
  
