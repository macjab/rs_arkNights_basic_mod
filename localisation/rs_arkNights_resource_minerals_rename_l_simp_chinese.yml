mega.9100.a.desc:0 "我们在 [matter_decompressor_system.GetName] 的视界线上不可思议地存在着某种采矿装置。我们的科学家认为这可能是一个“§H物质解压器§!”——用于从黑洞中开采$RhineSky_Prescripted_Resource_Minerals$的巨构建筑。尽管它已无法正常运转，某些阻止它被撕成碎片的装置一定仍在运作。"
mega.9100.b.desc:0 "位于 [matter_decompressor_system.GetName] 事件视界上的是一个“§H物质解离器§!”——一个从黑洞中获取$RhineSky_Prescripted_Resource_Minerals$的巨构建筑。 即使机能不全，它的引力扭曲引擎一定仍在运作，否则它早就因为黑洞的引力变成一团意大利面条了。"
mega.9100.a:0 "它似乎与我们自己的很像。"
