leviathans.3202:0 "晶态小行星"
leviathans.3202.desc:0 " [hiver_system.GetName] 星系拥有着异常密集并且很特殊的小行星带。其中几个较大型的小行星更是被晶体完全覆盖，明显是拥有惊人的$RhineSky_Prescripted_Resource_Minerals$贮藏。\n\n不过，我们的远距离传感器却发现这些小行星带中有一些小型物体或者飞船之类的踪迹。我们无法锁定它们的准确位置，但是却在某些大型小行星带的周围发现了两处被摧毁的开采站。"
leviathans.3202.a:0 "有点不对劲……"
leviathans.3204:0 "小行星蜂群被击败了"
  
leviathans.5106.f3.reply:0 "嗯……对……对，如果您能够集结所有的舰队，我想您也许能赢……不过我要提醒您，这将会是一场苦战，但至少我们是有可能赢的。"
leviathans.5106.f4.reply:0 "您的舰队非常强大，甚至可以与策展人组织的编年史中所记载的最强大的舰队相提并论。胜利必将属于您。"
