TUTORIAL_RESEARCH_STATION_DESC:0 "在天体的轨道空间上建造的§S研究站§!可以收集天体的§S物理§!，§S工程§!以及§S社会§!研究。\n\n研究站只能建造在帝国境内，而当一个行星已被殖民的情况下就不用建造了。"
TUTORIAL_MINING_STATION_TITLE:0 "开采站"
TUTORIAL_MINING_STATION_DESC:0 "§S开采站§!用于采集所环绕天体的§S$RhineSky_Prescripted_Resource_Minerals$§!和§S战略资源§!。\n\n§S人口§!和§S轨道精炼厂§!可以使用这些资源。已被殖民的星球上的资源，不需要§S开采站§!就可以进行使用。开采站只能建造在帝国境内。"
TUTORIAL_TRANSPORT_SHIP_TITLE:0 "运输舰"
TUTORIAL_TRANSPORT_SHIP_DESC:0 "当§S军团§!受命进入太空，就会自动登上这些§S运输§!飞船。运输飞船几乎没有战力，所以必须受到保护。"
   
tutorial.8.desc:0 "非常好！§S工程船§!可以运行了，上面的船员可都是帝国最棒的工程师。"
tutorial.9.name:0 "教程：开采站"
tutorial.9.desc:0 "母星上生产的资源只够我们暂时使用，好在我们的§S科研船§!在另外一个世界发现了一处资源矿藏！是时候用§S工程船§!建造一个§S开采站§!了。\n\n开采站可以在帝国境内建造，可自动采集其轨道天体上的§S$RhineSky_Prescripted_Resource_Minerals$§!和§S战略资源§!。记住，它们需要£energy §S$RhineSky_Prescripted_Resource_Energy$§!进行维护。"
tutorial.10.name:0 "开采站建造完成"
tutorial.10.desc:0 "非常好，新造好的§S开采站§!已经开始运行，进行资源的采集了。"
  
tutorial.14.desc:0 "非常好，新的§S行星建筑§!已经建好了，可以开始生产资源了。\n\n别忘了为建筑指派工作人口。"
tutorial.15.name:0 "教程：障碍特征"
tutorial.15.desc:0 "可居住星球上的§S星球特征§!有时处于障碍状态，无法得到利用。清理£blocker£ §S障碍特征§!需要花费时间和£minerals£ §S$RhineSky_Prescripted_Resource_Minerals$§!或者£energy£ §S$RhineSky_Prescripted_Resource_Energy$§!，但腾出来的空间通常使其物有所值。\n\n许多障碍特征都需要特定的科技才能清理，但我们母星上的那些只要有足够的$RhineSky_Prescripted_Resource_Energy$即可。"
tutorial.16.name:0 "障碍消除"
tutorial.16.desc:0 "又一个阻碍我们征服星辰大海的障碍被铲除了。那块§S障碍特征§!现在已经可以开发了！"
  
tutorial.32.desc:0 "干得漂亮！真是激动人心。我们高尚的文明已经散播到五个星球了！只要机会合适，我们需要继续探索，进行扩张。"
tutorial.33.name:0 "教程：资源生产"
tutorial.33.desc:0 "稳定的§S$RhineSky_Prescripted_Resource_Minerals$§!、§S合金§!与§S$RhineSky_Prescripted_Resource_Energy$§!供应是任何星际势力繁荣发展的关键。我们应当采取措施增加这些资源的产量。\n\n空间站和建筑需要消耗合金或$RhineSky_Prescripted_Resource_Minerals$来建造，以及$RhineSky_Prescripted_Resource_Energy$来维护。舰船也是如此，只不过它们也需要合金来维护。这些资源由§S开采站§!或§S星球建筑§!生产。\n\n后期你会发现一些有趣的新资源，可用于神秘的新建造。"
tutorial.38.name:0 "资源生产成功"
tutorial.38.desc:0 "干得漂亮。这下我们有足够的资源去建立我们的宏伟帝国了。"
  
tutorial_3_tooltip:0 "§S教程：制造工程船§!已添加至情报日志"
tutorial_4_chain_title:0 "教程：建造开采站"
tutorial_4_chain_desc:0 "在收集§S$RhineSky_Prescripted_Resource_Minerals$§!或者§S战略资源§!前，需要在轨道上建立§S开采站§!。为此，你需要选择你的§S工程船§!。直接点击工程船进行选择或者在§S概览界面§!选择。\n\n选中之后，在工程船的舰队界面点击§S建立开采站§!按钮，然后点击拥有矿藏的可用行星或小行星。\n\n注意，建造开采站会花费$RhineSky_Prescripted_Resource_Minerals$资源，所以在建造前一定要确保拥有足够的$RhineSky_Prescripted_Resource_Minerals$。"
mining_station_built:0 "开采站建造完成"
tutorial_4_tooltip:0 "§S教程：建造开采站§!已添加至情报日志"
tutorial_5_chain_title:0 "教程：建造研究站"
tutorial_5_chain_desc:0 "为了提升我们研究新技术的速度，请在拥有§S物理§!，§S社会§!或§S工程§!资源的行星上建立§S研究站§!。\n\n研究站的功能和§S开采站§!相同，其区别在于收集的资源不一样。研究站无法收集§S战略资源§!和§S$RhineSky_Prescripted_Resource_Minerals$§!。\n\n要建造研究站，需要选择一艘§S工程船§!，并在舰队界面选择§S建造研究站§!的按钮，放置在拥有物理，社会或工程资源的行星，小行星或恒星之上。"
research_station_built:0 "研究站建造完毕"
tutorial_5_tooltip:0 "§S教程：建造研究站§!已添加至情报日志"
tutorial_6_chain_title:0 "教程：行星建筑"
tutorial_6_chain_desc:0 "每个人口单位，或者§S人口§!，都在帝国境内的行星上的§S岗位§!上工作。岗位则由§S建筑§!或§S区划§!提供。\n\n我们的母星已经有少量区划，但我们应该继续建造。我们来建造一个§S农业区划§!，一个§S采矿区划§!或者一个§S发电区划§!。\n\n要完成这些任务，首先点击我们的母星，转到§S行星总览§!界面。点击相关的区划类型，之后点击§S建造§!按钮。假使我们§S$RhineSky_Prescripted_Resource_Minerals$§!充足，在可用选项中选择一个选项之后，新的建造项目马上就可以开始。别忘了，区划仅提供相关岗位，若没有人口在此工作则不会有任何产出。你可以在§S人口§!界面上看到人口从事的岗位。"
building_constructed:0 "建筑建造完毕"
tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加至情报日志"
  
tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已添加至情报日志"
tutorial_15_chain_title:0 "教程：资源生产"
tutorial_15_chain_desc:0 "我们不断成长的工业渴求原料，因此必须增加§S$RhineSky_Prescripted_Resource_Minerals$§!的产量。我们可以在有$RhineSky_Prescripted_Resource_Minerals$储藏的星球和小行星上建造§S开采站§!，或是在某个已殖民的星球表面上建造§S采矿区划§!。\n\n空间站和建筑都需要§S$RhineSky_Prescripted_Resource_Energy$§!来维护，因此我们也需要保证这项资源的充足供应。$RhineSky_Prescripted_Resource_Energy$由已殖民星球上的§S发电区划§!生产，也可以通过在有$RhineSky_Prescripted_Resource_Energy$储藏的星球、小行星和恒星上建造§S开采站§!来生产。"
mineral_income:0 "每月的$RhineSky_Prescripted_Resource_Minerals$收入+30"
credit_income:0 "每月的$RhineSky_Prescripted_Resource_Energy$收入+10"
tutorial_15_tooltip:0 "§S教程：资源生产§!已经加入到情报日志中"
  
tutorial_21_chain_desc:0 "我们应该在拥有§S战略资源§!的天体轨道上建造一个§S开采站§!。这些稀有的原料拥有巨大的战略价值。\n\n通过§S勘测§!找到这类资源后，选取一艘§S工程船§!，然后选择§S建造开采站§!，然后点击相应的天体，即可进行建造。"
tutorial_21b_chain_title:0 "信息：战略资源"
tutorial_21b_chain_desc:0 "我们在拥有§S战略资源§!的天体轨道上建造了§S开采站§!这些稀有$RhineSky_Prescripted_Resource_Minerals$需要拥有特定的科技才能开采，具有巨大的战略价值，我们一定要大力寻找这种资源。"
strategic_resource_extracted:0 "战略资源提取完毕"
