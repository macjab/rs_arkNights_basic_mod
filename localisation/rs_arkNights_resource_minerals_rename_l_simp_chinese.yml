leviathans.173.name:0 "$RhineSky_Prescripted_Resource_Minerals$贸易被取消"
leviathans.173.desc:0 "由于我们的$RhineSky_Prescripted_Resource_Minerals$储备已经枯竭，以$RhineSky_Prescripted_Resource_Minerals$为支付手段的贸易自然也就无法继续进行，因此所有与贸易飞地$RhineSky_Prescripted_Resource_Minerals$有关的协定都已取消。"
