tidal_locked_desc:0 "这个世界围绕其恒星潮汐锁定，也就是说一面总是有日光，而另一面被锁定在永恒的黑暗中。如果这里存在生命，它很可能仅限于两面接触的黄昏区域。"
chthonian_planet:0 "地狱行星"
chthonian_planet_desc:0 "这个星球曾经是一颗气态行星，但太靠近它的恒星，厚厚的大气层已经燃烧殆尽。星球残骸如今是一个极度致密，富含$RhineSky_Prescripted_Resource_Minerals$质的金属核。"
brown_dwarf:0 "褐矮星"
brown_dwarf_desc:0 "这个气态巨行星实际上是一颗褐矮星——失败的恒星，缺乏必要的质量来维持氢核聚变。其特殊性质使得它拥有很大的研究价值。"
  
target_range:0 "武器靶场"
target_range_desc:0 "有人用这个可怜的小行星作为测试亚空间武器的标靶。异常的$RhineSky_Prescripted_Resource_Energy$共鸣仍在其表面萦绕。"
ore_freighter:0 "坠毁的$RhineSky_Prescripted_Resource_Minerals$货船"
ore_freighter_desc:0 "数千年前曾有一艘巨型的矿石运输船在这个小行星上坠毁，货舱里的物品现在依然散落在小行星表面上。"
atmospheric_ecosystem:0 "大气层生态系统"
  
extreme_storms_desc:0 "这颗气态巨行星的大气中有许多大型风暴。气候模型无法解释它们的存在，该行星是个有趣的研究对象。"
precious_moon:0 "宝贵卫星"
precious_moon_desc:0 "环绕这颗气态巨行星的庞大天然卫星系统中有着一颗富含金属和$RhineSky_Prescripted_Resource_Minerals$的小卫星。"
asteroid_collision:0 "小行星碰撞"
asteroid_collision_desc:0 "不到一千年以前，一颗大质量的天体撞击了这个星球，大量$RhineSky_Prescripted_Resource_Minerals$沉积。"
microsingularity:0 "微奇点"
microsingularity_desc:0 "曾有一个微型奇点干净俐落的穿过这个星球的核心，并留下了一些有趣的$RhineSky_Prescripted_Resource_Energy$残留。"

hollow_planet:0 "中空行星"
hollow_planet_desc:0 "这颗星球可能经过人工开发或天然侵蚀，只可惜其原因和方法都尚不清楚，但我们很期待对这里开展考察工作。"
mineral_rich:0 "高品质$RhineSky_Prescripted_Resource_Minerals$"
mineral_rich_desc:0 "该行星地壳蕴藏的丰富高品质矿藏使采矿在这里成为一项获利颇丰的事业。"
titanic_life:0 "巨型生命体"

ultra_rich_desc:0 "该行星地壳中蕴藏的极品矿脉提供了一个令人惊叹的采矿良机。"
mineral_poor:0 "劣质矿"
mineral_poor_desc:0 "人们至今仍不清楚这颗行星究竟是生来如此，亦或是某种未知种群曾经到来将它的许多珍贵资源攫取一空。无论怎样，我们清楚的是这颗行星现在的$RhineSky_Prescripted_Resource_Minerals$质量异常低劣。"
planet_uncertain_past:0 "未知历史"
planet_uncertain_past_desc:0 "这颗星球上的人对于多年前一场灾难的发生原因一无所知，如今他们迫切地想要找出答案。"


OLD_GODS_UNDAUNTED_PROJECT_DESC:0 "供奉无畏者古龛的寺庙正如他的传说那样，充满了各种不明用途和来源的精巧发明。和那些在 [Root.Owner.Capital.GetName] 寺庙的简易机关和测试不同，在这里，他的神谕只会在有缘之人面前显现。\n\n也即是说，我们的尖端科技很快就能破解这些字谜。"
OLD_GODS_PERCIPIENT_PROJECT:0 "古神：洞察者"
OLD_GODS_PERCIPIENT_PROJECT_DESC:0 "洞察者古龛的墙上都是厚厚的$RhineSky_Prescripted_Resource_Minerals$漆，但宫殿本身却没有这些东西。\n\n洞察者的传说只会讲述给那些真正理解的人-只要搞清楚需要理解什么就好了。"
LIMBO_1_PROJECT:0 "深入地狱"
LIMBO_1_PROJECT_DESC:0 "一座满是数据储存设备的外星宝库正在急切的等待一些考古学家的大驾光临。"
   
ULTIMATE_WEAPON_PROJECT_DESC:0 "星球上有一箱隐藏的武器。找到它们的话，或许能为我们帝国提供新的军团科技。"
REFINE_ROCK_PROJECT:0 "正电子炮击"
REFINE_ROCK_PROJECT_DESC:0 "可控的轨道正电子轰击或许能将当地$RhineSky_Prescripted_Resource_Minerals$质变成更有用的形态。"
CRYSTAL_CODEX_PROJECT:0 "水晶记录仪"
CRYSTAL_CODEX_PROJECT_DESC:0 "一个$RhineSky_Prescripted_Resource_Minerals$组内含全息图像编码信息。它的结构很常见，但其纯粹的数据密度让解码变得比较困难。"
ALIEN_BARRACKS_PROJECT:0 "外星兵营"
ALIEN_BARRACKS_PROJECT_DESC:0 "对这些遗迹进行一次彻底的外星社会学考古研究或许会提供一些战前的外星战争机器信息。"


syndaw.505.b.tooltip:0 "拆解回收新出现的机器人。"
syndaw.510.name:0 "空间站系统故障"
syndaw.510.desc:0 "我们的一个环轨开采站似乎遇到了严重的系统故障。虽然$RhineSky_Prescripted_Resource_Minerals$产出出现了明显增加，但因为空间站成员并未回应例行呼叫，当地政府展开了实地调查。调查发现，空间站的维生系统出现了一系列的终端故障，导致所有成员窒息而亡。\n\n不可思议的是，空间站的人工智能仍在根据成员死亡前留下的进程进行无人操作。经过了一番微小的调校，这个实现自动化的开采站可以将效率一直维持下去。"
syndaw.510.a:0 "不能无人监管这个空间站。"
syndaw.510.a.tooltip:0 "派遣替换队员重新掌控空间站。"


tech_crystal_armor_2_desc:0 "将水晶材料加入锻造加工过程中，可以极大提高水晶合金材料的硬度。"
tech_dragon_armor:0 "人工龙鳞"
tech_dragon_armor_desc:0 "以太龙麟由多层独特的$RhineSky_Prescripted_Resource_Minerals$质纳米结构组成。异域的生产工艺让我们能够高仿出这些能自我修复的结构。"
tech_thrusters_1:0 "化学推进器"
tech_thrusters_1_desc:0 "制造简易有效的化学推进器，要依赖于易燃推进剂的特性。"
  
tech_powered_exoskeletons_desc:0 "穿戴外骨骼动力套装将增加用户的力量和速度。军团用途显而易见，但同时也能提高劳动效率。"
tech_powered_exoskeletons_machine_intelligence:0 "改良电动机"
tech_powered_exoskeletons_desc_machine_intelligence:0 "动力更强的电动机能增加机器人单位的载重能力。开采单位可以运送更多的$RhineSky_Prescripted_Resource_Minerals$，战争机器也能够装载更重型的火力。"
tech_mining_1:0 "地热水力压裂"
tech_mining_1_desc:0 "新的水力压裂技术可使我们深入地壳，开采过去遥不可及的地热资源。"
tech_mining_2:0 "地心开采"
tech_mining_2_desc:0 "借助这些大型钻机，我们可以开采接近地心的深层富矿。"
tech_mining_3:0 "$RhineSky_Prescripted_Resource_Minerals$分离"
tech_mining_3_desc:0 "用先进光谱测定法配合水力压裂技术与化学冲刷，可以快速开采浅层与中层的矿脉。"
tech_synchronized_work_patterns:0 "同步工作模式"
  
tech_synthetic_leaders:0 "合成人格矩阵"
tech_synthetic_leaders_desc:0 "合成人被赋予人格之后，终能与其他的人们平等地进行社会交流。有一些合成人甚至能够担任领袖角色。"
tech_mineral_purification_1:0 "$RhineSky_Prescripted_Resource_Minerals$提纯"
tech_mineral_purification_1_desc:0 "优化$RhineSky_Prescripted_Resource_Minerals$开采工艺可使我们的效率达到新的水平。"
tech_mineral_purification_2:0 "先进$RhineSky_Prescripted_Resource_Minerals$提纯"
tech_mineral_purification_2_desc:0 "对半精炼的$RhineSky_Prescripted_Resource_Minerals$进行二级处理，可使$RhineSky_Prescripted_Resource_Minerals$的存储和运输更为高效。"
tech_assembly_pattern:0 "装配模式"
tech_assembly_pattern_desc:0 "快速迭代建设模拟可提前算出每个建筑计划的理想组建组装模式。"
  
tech_space_construction_desc:0 "现在我们的空间建设工程师面临着新的挑战，在我们能于其他世界之上建立轨道站之前，要解决这个难题。"
tech_mining_station_improvement_1:0 "现场处理"
tech_mining_station_improvement_1_desc:0 "直接在世界上方，$RhineSky_Prescripted_Resource_Minerals$采集的地方进行萃取，能够显著提高采矿效率。"
tech_mining_station_improvement_2:0 "自动采矿作业"
tech_mining_station_improvement_2_desc:0 "使用广泛应用的自动化无人驾驶飞机，一个基本船员即可管理一个开采站。此举能够降低成本。"
  
tech_mine_garanthium_desc:0 "成功建立镉镧铯采矿设施是一项独特的考验，因为其可延展性，使它的吸引力和开采难度成正比。"
tech_mine_orillium:0 "奥锂矿开采"
tech_mine_orillium_desc:0 "稳定粒子射线能为挥发性$RhineSky_Prescripted_Resource_Minerals$奥锂的开采提供相对安全的环境。"
tech_mine_living_metal:0 "活体金属"
tech_mine_living_metal_desc:0 "开采和处理罕见的活性金属极其困难，但如果成功使用这些易变金属，获得的收益也无法估量。"
tech_mine_betharian:0 "精炼贝塞里安石"
tech_mine_betharian_desc:0 "贝塞里安矿最早似乎出自单一矿源，但千年前，开始出现与星系各处。此类$RhineSky_Prescripted_Resource_Minerals$成鹅卵石大小，群状分布，并且高度易燃。"
tech_mine_rare_crystals:0 "稀有水晶开采"
tech_mine_rare_crystals_desc:0 "在不损坏甚至是摧毁它们的前提下开采这些水晶，是一件对精密性要求很高的工作，需要极度精密的先进设备。"
  
tech_space_whale_weapon_1_desc:0 "适应缇扬奇提取气态物质的$RhineSky_Prescripted_Resource_Energy$的方法，就有可能造出可以从敌方飞船中汲取$RhineSky_Prescripted_Resource_Energy$的武器。"
tech_repeatable_improved_tile_mineral_output:0 "提取模式"
tech_repeatable_improved_tile_mineral_output_desc:0 "了解$RhineSky_Prescripted_Resource_Minerals$沉积的变动形式可以更有效的钻矿洞。"
tech_repeatable_improved_military_station_damage:0 "同步开火模式"
tech_repeatable_improved_military_station_damage_desc:0 "交联武器系统发射的交错式齐射可以极大提升防御站的伤害。"


