matter_decompressor_0_MEGASTRUCTURE_DETAILS:0 "这个§Y$matter_decompressor_4$§!将黑洞的引力聚焦于一处，形成了一个引力钻头，我们可以用这个钻头从黑洞的奇点中钻取物质，并转化为£minerals£$RhineSky_Prescripted_Resource_Minerals$。"
