leviathans.660.name:0 "龙之宝藏，龙之坟墓"
leviathans.660.desc:0 " [Root.GetName] 的地壳中埋藏着一些不完整的化石，疑似以太龙的近亲。这些生物曾居住在 [Root.GetStarName] 星系之中。\n\n这位以太龙的表亲死后，经过漫长的岁月，其柔软的身体组织已经硬化成石头，其骨骼也变得坚硬无比，变成了类似$RhineSky_Prescripted_Resource_Minerals$质的化石。"
leviathans.660.a:0 "研究这些化石。"
leviathans.660.b:0 "碾碎这些化石。"
  
