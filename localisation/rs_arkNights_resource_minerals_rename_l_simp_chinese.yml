yuht_homeworld_desc:0 "这颗星球是远古尤特人的故乡，虽然轨道轰炸已经毁掉了地表的大部分设施，但地下仍留有不少被废弃的住所可供研究。"
yuht_minerals:0 "资源丰富的小行星带"
yuht_minerals_desc:0 "该小行星带被尤特人进行充分开采，尤特人用从小行星带中提取的$RhineSky_Prescripted_Resource_Minerals$质来扩张自己的星际帝国。"
yuht_energy:0 "太阳能收集阵列"
yuht_energy_desc:0 "远古时期的尤特人在这个气态巨行星轨道上放置了一些太阳能收集阵列，没想到现在还有几个太阳能收集阵列能正常使用。"
  
irassian_homeworld_desc:0 "尽管最近数次遭到轨道轰炸，伊瑞森母星上遗留的无数古器仍然是伊瑞森人那发达文明的象征。"
irassian_minerals:0 "过去的停泊之地"
irassian_minerals_desc:0 "曾经是伊瑞森人星际舰队的主要停泊地，现在已化为一片废墟散落于星球轨道之上，废墟中含有资源丰富的$RhineSky_Prescripted_Resource_Minerals$质。"
irassian_energy:0 "$RhineSky_Prescripted_Resource_Energy$产地"
irassian_energy_desc:0 "在伊瑞森同盟早期的星际扩张时期，这个气态巨行星是伊瑞森同盟的重要$RhineSky_Prescripted_Resource_Energy$产地。行星轨道上的大片发电站至今仍然存在。"


