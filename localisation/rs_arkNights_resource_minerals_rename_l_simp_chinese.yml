marauder.101.3.desc:0 " [Root.GetSpeciesNamePlural] 。虚空之母刚刚向我们发出指示，说要用你们的星系作为仪式场所来庆祝她对太空的永恒支配权。我们是虚空之母忠实的仆从，我们必须贯彻虚空之母的意愿。\n\n一支由我们最优秀的战士所组成的舰队正前往你们星系去收集贡品和奴隶。如果你们想消除虚空之母的饥饿，可以现在就进贡，如果贡品数目足够的话，我们可以取消对你们的攻击。"
marauder.101.a:0 "献出贡品§Y（$RhineSky_Prescripted_Resource_Energy$）§!"
marauder.101.b:0 "献出贡品§Y（$RhineSky_Prescripted_Resource_Minerals$）§!"
marauder.101.c:0 "献出贡品§Y（$RhineSky_Prescripted_Resource_Foods$）§!"
marauder.101.1.a.response:0 "真遗憾啊！看来得让我们的战士到其他地方找乐子了。\n\n你们的人民安全了，至少短时间内不会受到我们的攻击。"

marauder.550.d:0 "我们想要回我们的自理权。"
marauder.550.d_fail:0 "§R归顺大可汗后，一年内不可进行反对行动！§!"
marauder.551.a.desc:0 "明智的选择。归顺之后，你将成为 [raider_khanate.GetName] 的辖地，需要为我们正在进行的战争提供人员与资源。然而，除此之外，你并不需要亲临前线，在我们确保宇宙安全之前，你只要料理好自己的事务就可以了。\n\n§Y成为辖地后将获得：§!\n§R£energy -10% $RhineSky_Prescripted_Resource_Energy$收入\n£minerals -20% $RhineSky_Prescripted_Resource_Minerals$收入\n£navy_size -30% 舰队规模§!\n\n [raider_khanate.GetName] 会变得更加强大。"
marauder.551.a.response:0 "你已成为了 [raider_khanate.GetName] 的忠实追随者。签订契约后，无数 [Root.GetSpeciesName] 迎来了幸福的生活。对 [Root.GetName]来说真是伟大的日子。\n\n等我平定了宇宙，我们再回头考虑如何调整辖地制度；或许我会把你们的领地以一种更加紧密地方式划入到我方帝国。不过那是以后的事情，现在还是你爱怎么统治就怎么统治。"
marauder.551.b.response:0 "哈！这不可能。\n\n那么我们只好兵戎相见了， [Root.GetSpeciesNamePlural] 。对我来说没有区别——你们的星球无论如何都会归顺 [raider_khanate.GetName] 的。"
  
marauder.705.desc:0 "巡逻单位最近在 [border_system.GetName] 星系偶然间发现了隐藏在深空中的资源，就在与§H [marauder_neighbor.GetName] §!的边界上。巨大的存储箱中保存了 [marauder_neighbor_species.GetName] 几个世纪掠夺来的大量财物。\n\n这份存储肯定是被遗忘了，不然就是它的拥有者在 [marauder_neighbor_species.GetName] 接连不断的自相残杀中被杀死了。不管怎么样，这笔财富现在都是我们的了。"
marauder.706.name:0 "废弃的 [marauder_neighbor_species.GetName] 居住站"
marauder.706.desc:0 "我们在 [border_planet.GetName] 轨道附近我们的领地内发现了 [marauder_neighbor_species.GetName] 尚未完成的太空居住站。这表明§H [marauder_neighbor.GetName] §!曾经尝试在 [border_system.GetName] 星系建造永久的居留地，但是又因其他什么原因而放弃了这一努力。\n\n因为靠近 [border_planet.GetName] ，这个未完成的居住站躲过了我们对这个星系的首次调查。当然现在这只是太空垃圾的一个集中点，但是我们从废墟中还是能够找出一些有用的$RhineSky_Prescripted_Resource_Minerals$的。"
marauder.706.a:0 "我们能用得上的全都找出来。"
marauder.707.name:0 " [marauder_neighbor_species.GetName] 飞行器"


