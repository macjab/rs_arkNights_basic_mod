anomaly_failure.2555.desc:0 " [Root.GetName] 的探测器发现了一个非常原始的外星科技构造。科研专员 [Root.GetLeaderName] 急切地要启动它，结果反倒破坏了它。"
anomaly_failure.2560.desc:0 "科研专员 [Root.GetLeaderName] 起草了一份报告，称他们对不得不研究 [From.From.GetName] 感到很不满意，因为从中没有发现任何有价值的东西。"
anomaly_failure.2600.desc:0 " [Root.GetName] 已经绕 [From.GetName] 运动了一段时间了，全天候检测它的放射物。此时科研专员 [Root.GetName] 决定穿上宇航服登上这颗小行星采集一些$RhineSky_Prescripted_Resource_Minerals$样本。\n\n他们登上行星表面之后， [From.From.GetName] 的类无线电波传输功率突然呈几何倍数增加。微波在几分钟之内就把 [Root.GetLeaderName] 活活烤死了。"
anomaly_failure.2601.desc:0 "在 [Root.GetName] 进入 [From.From.GetName] 周围密集的碎片区后不久就与我们失去了联系。\n\n几天之后，我们在场的边缘发现了一个救生舱；科研专员 [Root.GetName] 活了下来，但不记得 [Root.GetName] 和她的船员遭遇了什么事。"
anomaly_failure.2602.desc:0 "科研专员 [Root.GetLeaderName] 对 [From.GetName] 的探测惹恼了行星轨道上的两个巨大的§Y缇扬奇§!。这些生物对 [Root.GetName] 构成了巨大威胁。"

colony.1503.a:0 "随他们去吧。"
colony.1504.name:0 "古老无人机：本性慷慨"
colony.1504.desc:0 "再次苏醒之后，这些无人机暂时在传感器上消失了。回来的时候，它们拖着一大箱不知从什么地方运来的$RhineSky_Prescripted_Resource_Minerals$。在发出一个损坏严重的猝发传输信号表明他们已经完成了指定任务后，它们就把这些$RhineSky_Prescripted_Resource_Minerals$丢在了 [Root.GetName] 的地表。\n\n之后它们就回到了月球上。"
colony.1504.a:0 "免费的$RhineSky_Prescripted_Resource_Minerals$，这种好事不常有。"
colony.1505.name:0 "古老无人机：远亲"
colony.1505.desc:0 "卫星上的信号激增提醒我们 [Root.GetPlanetMoon] 上的无人机已再次苏醒。这次它给我们带来了一个好东西：深层出土的古老卫星。并且它们已经对其进行了一定程度的整修。我们不清楚卫星是怎么跑到这里来的，也不知道无人机为什么到现在才把它挖出来。尽管如此，即使它的数据库里只有一小部分保存了下来，也足够我们了解这些无人机的主人曾经所在的帝国的日常生活情况了。"

fallen_empires_tasks.2.name:0 "来自§H [FallenEmpireTaskOrigin.GetName] §!的通讯"
fallen_empires_tasks.2.desc.a.materialist:0 "请收下这份礼物，作为 [Root.GetName] 对 [FallenEmpireTaskOrigin.GetName] 服务的奖赏。你们会发现这份奖励绝对算得上丰厚。"
fallen_empires_tasks.2.desc.a.xenophile:0 " [Root.GetSpeciesName] ，你们的种群真可谓是宇宙中很有价值的存在。为了证明对你们的尊重，我们决定赠与你们一份包含着宝贵$RhineSky_Prescripted_Resource_Minerals$与其他资源的大礼。"
fallen_empires_tasks.2.desc.a.machine.o:0 "监护者协议712-4已启动。开始向奋斗中的有机文明输送资源。附带信息：§R<<错误：数据块损坏>><<错误：数据块损坏>><<错误：数据块损坏>>§!"
fallen_empires_tasks.2.desc.a.machine.s:0 "监护者协议718-4已启动。开始向未受损的合成智能输送资源。附带信息：§R<<错误：数据块损坏>><<错误：数据块损坏>><<错误：数据块损坏>>§!"

nomad.500.b:0 "交易？"
nomad.500.c:0 "说说吧。"
nomad.505.desc:0 "是这样一个提议：我们需要$RhineSky_Prescripted_Resource_Energy$和$RhineSky_Prescripted_Resource_Minerals$，以进行下一次穿越。作为交换，我们可以将§Y15§!艘新建造的舰队交给你们。"
nomad.505.a:0 "才15艘？"
nomad.505.a.reply:0 "我们想卖的就是这么多。毕竟商队需要攻防兼备。"

nomad.513.b:0 "我们非常乐意支付£energy §Y1500§!。"
nomad.513.c:0 "我们还是付不起。"
nomad.513.desc:0 "我们本希望至少能赚回本钱，但现在只需要£minerals£ §Y1500§! 或£energy£ §Y1500§!就可以把舰船卖给你们。"
nomad.513.desc:0 "我们本希望至少能赚回本钱，但现在只需要£minerals §Y2000§!£energy §Y1000§!就可以把飞船卖给你们。"
nomad.514.desc:0 "飞船将开往你们的母星—— [Root.Capital.GetName] ？是的。§Y30§!天内完成交付。\n\n愿你们一路顺风，永远能够得到荫凉的庇佑， [Root.GetRulerName] 。"

nomad.522.desc:0 "他们也接受了类似的提议，§Y15§!艘飞船将会送到 [other_empire.Capital.GetName] 的 [other_empire.GetAdj] 绿洲去。我们不希望舰队的飞船最后落入 [other_empire.GetName] 手中，所以我们寻求你们的帮助。"
nomad.522.b:0 "为什么告诉我们这个？"
nomad.522.b.reply:0 "舰队之中，只有我们对 [other_empire.GetSpeciesNamePlural] 抱有怀疑。他们到现在还没有付款，我们怀疑他们打算拖到舰队交付，然后永远赖着我们的$RhineSky_Prescripted_Resource_Minerals$和$RhineSky_Prescripted_Resource_Energy$。他们察觉到了舰长想要起航的迫切之情……"
nomad.522.c:0 "那你们打算怎么做？"
nomad.522.c.reply:0 "我们有进入商队船坞自动驾驶设置的权限。只要命令所有舰队在 [Root.Capital.GetName] 集结，禁止理应交付的那一半飞船发往 [other_empire.Capital.GetName] 的 [other_empire.GetAdj] 天体即可。我们不会被逮到的。"


TROP_BIOLOGY_CAT:0 "热带奇谭"
TROP_BIOLOGY_DESC:0 "我们从 [Root.GetName] 上热带森林收集到的初始数据表明，这里有一些异常的东西。"
AST_MINING_CAT:0 "注意$RhineSky_Prescripted_Resource_Minerals$"
AST_MINING_DESC:0 "我们对小行星的成分进行了初步的分析，有了一些有趣的发现。"
GEN_DERELICT_SHIP_CAT:0 "求救信号"
   
GEN_LOST_CARGO_DESC:0 "在扫描小行星带的时候，我们的科学队伍发现了一些不寻常的东西。"
GEN_OLD_WAR_CAT:0 "钢的追寻"
GEN_OLD_WAR_DESC:0 " [Root.GetName] 上$RhineSky_Prescripted_Resource_Minerals$的成分和预期并不相符。"
GEN_SURVEY_CAT:0 "地表之上"
GEN_SURVEY_DESC:0 "我们对 [Root.GetName] 的初步调查表明地表上应该会有更有趣的东西等待我们发掘。"
   
anomaly.4020.name:0 "利维坦的陨落"
anomaly.4020.desc:0 "通过扫描，我们发现了 [From.GetName] 奇异矿石成分的成因。 [From.GetPlanetMoon] 是几十艘巨型飞船的坠毁地点，它们的巨大形体远远超出我们的想象。建造的时间可以追溯到几百万年前。"
anomaly.4020.rocket.desc:0 "这里的$RhineSky_Prescripted_Resource_Minerals$数值不太正常，科研专员 [Root.GetLeaderName] 发现了它的源头。 [From.GetName] 是巨型宇宙飞船的坟场，这里的飞船残骸已经在这里沉睡了几百万年。 [Root.GetLeaderName] 还说道，“真是太遗憾了，这些推进器损坏过于严重，仔细检测也不会有什么结果。”"
anomaly.4020.rocket.desc.mach:0 "我们发现那些奇怪的$RhineSky_Prescripted_Resource_Minerals$数值来源于一些数量不明的异常巨大而且先进的太空船残骸。$RhineSky_Prescripted_Resource_Minerals$分解表明其年龄约为2380669年。现场的科研单位试图对其火箭进行逆向工程，但因其破损过于严重而失败了。"
anomaly.4020.a:0 "这些材料会派上用场的。"
anomaly.4020.b:0 "至少这些材料还很有点用。"
   
anomaly.4052.a.tooltip:0 "§Y你的帝国§!获得了§G药物创新§!和§R负面媒体报道§!修正。"
anomaly.4055.name:0 "璞玉浑金"
anomaly.4055.desc:0 "对 [From.GetName] 的研究结束后，科研专员 [Root.GetLeaderName] 汇报说他们发现这颗行星满是$RhineSky_Prescripted_Resource_Minerals$。这个发现主要归功于 [Root.GetName] 的船员。 [Root.GetLeaderName] 对这位学徒赞赏有加。"
anomaly.4055.a:0 "把该学徒升职为科研专员。"
anomaly.4055.a.tooltip:0 "获得一位新的§G科学领袖§!。\n\n$anomaly.4055.base.tooltip$"
  
anomaly.4065.a:0 "试着把机器停下。"
anomaly.4066.upg.desc:0 "我们成功在挖掘机损坏之前制止了它。真是个神奇的机器，它的平滑的表层完全被钻石所覆盖。乍看之下，它似乎是一个整体，但其实只是做工精良，让人难以发现其连接处。\n\n我们的工程师可以利用逆向工程研究它的科技。"
anomaly.4066.res.desc:0 "我们成功在挖掘机损坏之前制止了它。可惜它其实跟我们当前的设计非常类似，没有什么值得学习的。不过它挖出的洞可以让我们更轻易地找到贵重$RhineSky_Prescripted_Resource_Minerals$。"
anomaly.4066.b.tooltip:0 "添加资源到 [From.From.From.GetName] ：\n£minerals §G+3§!"
anomaly.4070.name:0 "重大收获"
  
anomaly_failure.4000.a:0 "真是个可怕的地方。"
anomaly_failure.4000.a.tooltip:0 "科研专员 [Root.GetLeaderName] 获得§R偏执狂§!特性。\n\n [From.From.GetName] 获得§Y酸性丛林§!的修正：\n£blocker 剧毒沼泽 §R+3§!\n£society §G+6§!"
anomaly_failure.4005.desc:0 "很不幸，我们的科研队伍没能从小行星中发现任何有价值的东西，和当初预想的不同，只发现了一些普通$RhineSky_Prescripted_Resource_Minerals$。"
anomaly_failure.4005.a.tooltip:0 " [From.From.GetName] 增添资源：\n£minerals §G+1§!"
anomaly_failure.4010.desc:0 "科研专员 [Root.GetLeaderName] 汇报称，经过大范围探测和扫描后，并未在 [From.From.GetPlanetMoon] 上发现有价值的东西。"
  
colony.2018.desc:0 "由于工人触发了某种自毁程序，这个工厂爆炸了。所幸建筑倒塌时没有人员伤亡。\n\n我们应该可以从残骸中回收一些资源。"
colony.2018.a:0 "回收$RhineSky_Prescripted_Resource_Energy$资源。"
colony.2018.b:0 "回收$RhineSky_Prescripted_Resource_Minerals$资源。"
colony.2018.a.tooltip:0 " [Root.GetName] 上的§Y古怪工厂§!被§R摧毁§!。\n\n [Root.GetName] 的地表增加下列资源：\n£energy §G+4§!"
colony.2018.b.tooltip:0 " [Root.GetName] 上的§Y古怪工厂§!被§R摧毁§!。\n\n [Root.GetName] 的地表增加下列资源：\n£minerals §G+4§!"


anomaly.6009.desc:0 " [From.From.GetName] 居住有极为凶猛的动物群，地面上四处埋伏着等候饱餐一顿的凶恶食肉动物。它们的生理构造是不可多得的研究对象。"
anomaly.6010.desc:0 " [From.From.GetName] 尽管可以居住，但几乎没有磁场，因而无法抵御宇宙辐射。"
anomaly.6011.desc:0 " [From.From.GetName] 由于丰富的金属矿藏，有着极为强烈的磁场。这将对我们的大量仪器以及电脑产生干扰，但是丰富的$RhineSky_Prescripted_Resource_Minerals$产量足以弥补这个缺陷。"
anomaly.6012.desc:0 " [From.From.GetName] 的板块构造十分不稳定，强地震以及火山活动十分频繁。珍贵的矿藏也因此常常暴露在地表。"
anomaly.6013.desc:0 " [From.From.GetName] 的日夜分处两侧，也就是说一面永远是极昼而另一面永远是极夜。如果这里存在生命，那么应该局限在两侧之间的黄昏区域。"
anomaly.6014.desc:0 " [From.From.GetName] 似乎曾是一颗气态巨行星，但因为接近恒星，其大气层早已燃烧殆尽了。现在剩余的部分是高密度的、富含$RhineSky_Prescripted_Resource_Minerals$的金属内核。"
anomaly.6015.desc:0 " [From.From.GetName] 的运行轨道上散落着小行星、流行以及彗星群。大型的地面撞击以令人惊惧的频率发生。但这也为这里带来了珍贵的$RhineSky_Prescripted_Resource_Minerals$储藏。"
anomaly.6016.desc:0 " [From.From.GetName] 拥有数量惊人的天然卫星。数以百计的卫星与小卫星环绕着行星，其中许多都蕴含着珍贵的矿藏。"
anomaly.6017.desc:0 "资料显示， [From.From.GetName] 主要是由碳元素构成的，同时含有微量的氧。这里不仅有丰富的$RhineSky_Prescripted_Resource_Minerals$，频繁的火山喷发还将钻石从星球内部带至地表。"
anomaly.6018.desc:0 "大型雷暴会半定期地破坏 [From.From.GetName] 的大气。尽管对于居民来说这并不有趣，这却为研究带来了大量机会。"
anomaly.6019.desc:0 " [From.From.GetName] 的密度出奇的低，因此和同体积大小的行星相比重力也小很多。"
   
titanic_troop_limit_tooltip:0 "研究上的突破让我们能够训练巨型生命体并将其编入军团，但是由于合适对象的稀缺性，一次仅能训练少量该士兵。"
titantic_blocker_tooltip:0 "如果我们以后想在那里落脚，就必须避开那些区域。"
good_impact_tooltip:0 "万幸，陨石没有造成伤害，并将一些有用的$RhineSky_Prescripted_Resource_Minerals$带到了地面。"
colony_mod.100.name:0 "泰坦星球"
colony_mod.100.desc:0 " [From.GetName] 是巨型生命体的故乡。他们中有一部分为数众多而且十分危险，他们使得行星的部分区域不再适合任何种群生存。"


anomaly.60.name:0 "外来辐射"
anomaly.60.desc:0 "这颗独特的小行星是在太阳系外的来客。之前，它似乎在穿越星际空间时遭受到了某种外星辐射的洗礼，随后进入了 [From.GetStarName] 星系。这种辐射的来源目前已不得而知，但通过研究小行星的$RhineSky_Prescripted_Resource_Energy$辐射， [Root.GetName] 得到了许多物理数据。"
anomaly.65.name:0 "坠毁的$RhineSky_Prescripted_Resource_Minerals$货船"
anomaly.65.desc:0 "在识别到一座 [From.GetName] 的重力井中的异常现象后， [Root.GetName] 发现一艘古代超级$RhineSky_Prescripted_Resource_Minerals$货船的残骸被埋葬在小行星的地表之下。该船坠毁时处于满载状态，因此这个小行星的矿藏含量也有所改变。"
anomaly.300.name:0 "大气层生态系统"
anomaly.300.desc:0 "我们在气态巨行星 [From.GetName] 的上层大气中发现了一个生机勃勃的生态系统。巨大的漂浮生物已经进化出密度轻于空气的身体，可以随风而动，并从气态巨行星频繁的雷暴中摄取$RhineSky_Prescripted_Resource_Energy$。这些生物也养活了浮游生物以及猎食浮游生物的小型动物，这些小型动物也互相为食。"
  
anomaly.340.a:0 "了不起的发现。"
anomaly.600.name:0 "小行星碰撞"
anomaly.600.desc:0 "在已经流逝的数千年的某个时间，发生了一次严重的撞击事件，一颗$RhineSky_Prescripted_Resource_Minerals$丰富的小行星与 [From.GetName] 相撞。现在， [From.GetPlanetMoon] 的撞击坑周围仍能找到丰富的$RhineSky_Prescripted_Resource_Minerals$储藏。"
anomaly.600.a:0 "一次意外的事件。"
anomaly.605.name:0 "超光速碰撞"
  
anomaly.655.desc:0 "在接近§Y [From.GetName] §!时，几枚质量加速炮弹从§Y [Root.GetName] §!的船侧飞驰而过。这些投射物已经有数十亿年的历史了，从轨迹判断，它们似乎是从邻近星系发射的，在偏离原定目标继续默默的飞行了许久-直到今天你看到它们。尽管历史悠久，但我们回收的这些炮弹的设计还是非常尖端的。"
anomaly.660.name:0 "被牵引的小行星"
anomaly.660.desc:0 "不知何故，某人把一颗小行星拽到了§Y [From.GetName] §!的稳定轨道上！它的表面还有大的引擎部件以及制动推进器，虽然很久之前就不能用了。那个人还顺带开采了这个小行星上的$RhineSky_Prescripted_Resource_Minerals$质，但似乎刚开工就不得不终止了。"
anomaly.670.name:0 "核子灾难"
anomaly.670.desc:0 "对§Y [From.GetName] §!的调查显示它在一千年前是一个气候温和的大陆 [From.GetPlanetMoon] 。而恰恰相反的是，如今这里的大气中充满着毒气，地表高度辐射，已经不再适宜居住了。我们检测到 [From.GetPlanetMoon] 之所以变成如此景象，是因为前太空时代的两个文明之间发生的热核大战产生的毁灭性后果。"
  
anomaly.690.desc:0 "虽对大多数生物都有毒性，§Y [From.GetName] §!的高气压大气层也同样存在生机勃勃的生态环境。这里的生物用氨水而不是水来作为溶剂，并因此发展出了与其他地区截然不同的生态特征。对它们的研究会极大的丰富对异星生物学的了解。"
anomaly.695.name:0 "硅基生物"
anomaly.695.desc:0 " [From.GetName] 荒凉地表下的庞杂地下通道中生活着某种硅基生物。根据目前的了解，该生物以岩石为食，并且进化出了基本智能。它们在地下开凿通道的行为使得地表出现了许多有价值的$RhineSky_Prescripted_Resource_Minerals$质。"
anomaly.700.name:0 "非法矿工"
anomaly.700.desc:0 "一群来自§Y [Root.Owner.Capital.GetName] §!的非法矿工正在 [From.GetName] 违规采矿。这些矿工已经被抓了起来，而他们的无效工作站也已被我们控制。"
  
colony.182.name:0 "小行星已被摧毁"
colony.182.desc:0 "向 [Root.GetName] 飞来的小行星已经被摧毁了！ [Root.GetPlanetMoon] 九死一生的平民们都在街上庆祝。扫描后发现小行星的残骸中蕴含着许多有价值的矿产，我们已经尽我们所能回收了许多矿产。"
colony.182.desc.mach:0 "向 [Root.GetName] 飞来的小行星已经被摧毁了！星球上没有单位或建筑受损，因为任何残余的碎片都小到在进入大气层时被分解了。\n\n对残余碎片的扫描发现小行星主要由有价值的$RhineSky_Prescripted_Resource_Minerals$构成。我们已尽量进行回收。"
colony.183.name:0 "小行星撞击 [Root.GetName] "
colony.183.desc:0 "我们没能及时制止往 [Root.GetName] 方向的小行星撞击，它径直撞上了 [Root.GetPlanetMoon] 的表面，造成了大范围的破坏，有数百万人失去了生命。"

country.59.desc:0 " [Root.GetName] 的船员成功地在 [From.From.GetName] 的冰层上收集到了一小群的乌杜兰。这些毛茸茸的白色杂食动物把自己滚成一个球，以惊人的速度滚过 [From.From.GetPlanetMoon] 的雪原——经测量，其中一只的速度竟达到了80公里每小时。我们之所以能侦测到它们是因为它们所到之处都会扬起阵阵飞雪。"
country.60.name:0 "已捕获祖卡虫族"
country.60.desc:0 "祖卡是群居的虫类生物，它们体型巨大，且以地里的岩石和$RhineSky_Prescripted_Resource_Minerals$等无机物为食，这两个特点都足够让人瞠目结舌。一艘 [Root.GetName] 的穿梭机遭受重大损伤。当时该穿梭机只是不经意间经过了一群祖卡身边，却招致祖卡聚集而来蚕食舰体。\n\n在 [Root.Owner.Capital.GetName] 的外星生物博物馆已经开始建造关住这种生物的特制容器。"
country.61.name:0 "已获取样本"
