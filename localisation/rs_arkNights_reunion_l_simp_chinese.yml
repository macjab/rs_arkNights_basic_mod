##########-----Diplo_phrases-----##########
Reunion_Neutral_Greeting_1:0 "我们回到这里，不仅是要夺回本属于感染者的一切。\n我还要让他——付出代价。\n而且——你难道不觉得，这一切也很有趣吗？"

Reunion_Friendly_Greeting_1:0 "乌萨斯人说，对待亲人，就该像春天一样温暖......\n但对待敌人————以眼还眼，理所应当。"

Reunion_Protection_Greeting_1:0 "会好的......一切都会好的。\n整合运动......一定会为了感染者的自由战斗到底。"

Reunion_Protection_Greeting_2:0 "整合运动会保护大家......也会保护你。"

Reunion_Vassal_Greeting_1:0 "......形势很严峻，但至少......你回来了。\n这样，我们就能放手一搏了！"

Reunion_Vassal_Greeting_2:0 "我们的同胞，早就在各个城区中潜伏着，寻找着机会。"

Reunion_Vassal_Disloyal_Greeting_1:0 "混账......"

Reunion_Vassal_Disloyal_Greeting_2:0 "——起雾了——"

Reunion_Domineering_Greeting_1:0 "你们具备$rs_arkNights_reunion_authorities$该有的韧性。\n——但我厌烦了。"

Reunion_Domineering_Greeting_2:0 "——大地陷入寂静，恐惧取走了他们的声音。\n巨大的源石垂下头颅——\n——坠落，它坠落在死亡焦热的阴影。"

Reunion_Unfriendly_Greeting_1:0 "[From.GetName]，你们该真正站在感染者这边。"

Reunion_Unfriendly_Greeting_2:0 "大家都是感染者，我们不想动粗！别挡路！"

Reunion_Unfriendly_Greeting_3:0 "你们这些[From.GetSpeciesNamePlural]，似乎对我们有些想法呢。"

