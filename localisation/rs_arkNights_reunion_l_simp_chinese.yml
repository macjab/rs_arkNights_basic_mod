RhineSky_Prescripted_Reunion_Authorities_Tag_1:0 "同胞们，你们应对自己的身份感到骄傲，积极使用属于自己的力量吧，大地正处于新生的黎明，任何胆敢阻挡的人、任何杀害同胞的人，都要付出代价 —— 塔露拉"

