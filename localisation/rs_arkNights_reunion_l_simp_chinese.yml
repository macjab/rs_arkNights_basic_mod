 ##########-----Authority-----##########
 rs_arkNights_reunion_authorities:0 "解放者"
 rs_arkNights_reunion_authorities_desc:0 "不要问篝火该不该燃烧，先问寒冷黑暗还在不在；\n不要问子弹该不该上膛，先问压迫剥削还在不在；\n不要问正义事业有沒有明天，先问人间不平今天还在不在。"
 rs_arkNights_reunion_authorities_custom_tooltip:0 ""

 ##########-----Civics-----##########
 rs_arkNights_Reunion_civic_Chaos_Willing:0 "混沌意志"
 rs_arkNights_Reunion_civic_Chaos_Willing_desc:0 "反抗会为大地带来希望，但反抗，改变不了你们的命运。你们做出了错误了选择，终究要为杀害感染者同胞付出代价。我将赐予你们一个我十分喜爱的结局——毁灭。"
 rs_arkNights_Reunion_civic_Chaos_Willing_custom_tooltip:0 ""

 #rs_arkNights_Reunion_civic_Hearts_Of_Iron:0 "钢铁雄心"
 #rs_arkNights_Reunion_civic_Hearts_Of_Iron_desc:0 ""
 #rs_arkNights_Reunion_civic_Hearts_Of_Iron_culture_custom_tooltip:0 ""

 rs_arkNights_Reunion_civic_Originiums_New_Life:0 "源石新生"
 rs_arkNights_Reunion_civic_Originiums_New_Life_desc:0 "我们未曾失去我们的同胞，我们也未曾失去我们的手足。当陨星划过天际，当烈火焚尽旧城，我们终将在这大地的尽头，再度重逢。"
 rs_arkNights_Reunion_civic_Originiums_New_Life_custom_tooltip:0 ""

 ##########-----Goverment-----##########
 rs_arkNights_reunion_goverment:0 "整合运动"
 rs_arkNights_reunion_goverment_desc:0 "曾经只是一个无所作为的感染者地下组织。在几年前迎来了一位新的首领，以及一种新的思想，随后开始悄无声息地聚集全世界的感染者。现已成为史上最大的感染者组织。其成员即为仇视普通人以及他们构成的社会，对其抱有强烈的复仇心理，并渴望推翻现有的普通人主导的社会结构。"
 rs_arkNights_reunion_goverment_custom_tooltip:0 ""

 ##########-----Species-----##########
 rs_arkNights_Reunion_pop_species_1:0 "整合运动成员"
 rs_arkNights_Reunion_pop_species_1_desc:0 "被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。长久以来，没人告诉他们该如何渡过余生，被人恐惧，被人愚弄，被人侮辱，被人迫害，只因他们是感染者。其成员普遍仇视普通人以及他们构成的社会，对其抱有强烈的复仇心理，并渴望推翻现有的普通人主导的社会结构。"
 rs_arkNights_Reunion_pop_species_1_plur:0 "整合运动的成员们"
 rs_arkNights_Reunion_pop_species_1_insult_01:0 "感染者猩猩"
 rs_arkNights_Reunion_pop_species_1_insult_02:0 "源石猩猩"
 rs_arkNights_Reunion_pop_species_1_insult_plural_01:0 "感染者猩猩群"
 rs_arkNights_Reunion_pop_species_1_insult_plural_02:0 "源石猩猩群"
 rs_arkNights_Reunion_pop_species_1_compliment_01:0 "$rs_arkNights_reunion_authorities$"
 rs_arkNights_Reunion_pop_species_1_compliment_plural_01:0 "$rs_arkNights_reunion_authorities$们"
 rs_arkNights_Reunion_pop_species_1_spawn:0 "整合运动的小调皮"
 rs_arkNights_Reunion_pop_species_1_spawn_plural:0 "整合运动的小调皮们"
 rs_arkNights_Reunion_pop_species_1_sound_01:0 "叽叽喳喳"
 rs_arkNights_Reunion_pop_species_1_sound_02:0 "狂妄之语"
 rs_arkNights_Reunion_pop_species_1_sound_03:0 "厌世的话语"
 rs_arkNights_Reunion_pop_species_1_sound_04:0 "说个不停的话语"
 rs_arkNights_Reunion_pop_species_1_sound_05:0 "念念叨叨"
 rs_arkNights_Reunion_pop_species_1_organ:0 "体表的源石结晶"
 rs_arkNights_Reunion_pop_species_1_mouth:0 "嘴"
 rs_arkNights_Reunion_pop_species_1_hand:0 "手"

 ##########-----Origin-----##########
 rs_arkNights_Reunion_Origin_Shoulders_Of_Giants:0 "二次呼吸"
 rs_arkNights_Reunion_Origin_Shoulders_Of_Giants_desc:0 "被源石感染的人通称“矿石病患者”;患者根据体质会在感染后一定时间内发作，症状包拮体表或体内的矿石结晶生成。患者病情随时间逐步恶化，出现危及生命的体内外明显结晶，至致命性体液结晶后，最终死亡。目前暂时无有效治疗手段。\n“没有人能告诉矿石病患者要如何生存下去”，于是其中具有天赋的他们，赌上各自的未来，势要为世界带来震撼。\n\n从现在起，我们要严格按照时间计划进行。"
 rs_arkNights_Reunion_Origin_Shoulders_Of_Giants_custom_tooltip:0 "在游戏开始时拥有额外的§Y8§!个 £pop£ 人口和§Y3§!个区划。"

##########-----leader_specific_traits-----##########
# Reunion Common leader traits (for most leaders)
rs_arkNights_Reunion_ruler_leaders_trait_oripathy:0 "患有源石病的整合运动领袖"
rs_arkNights_Reunion_ruler_leaders_trait_oripathy_desc:0 "火焰燃起的地方，代表着秩序的新生。在大地的尽头，所有人都会归于原点。一切都在按照预定的计划前进。"
rs_arkNights_Reunion_ruler_leaders_trait_oripathy_custom_tooltip:0 "长期接触源石及其工业衍生品后，会使人容易得到名为矿石病的不治之症，此病会增强人的法术使用能力，但却会在患者使用法术的过程中不断扩大感染。染上矿石病的人普遍被称为感染者，这些人的血液中具有较高浓度的源石颗粒，严重者的体细胞会与源石融合，并在体表长出源石结晶。感染者死亡时，尸体存在扩散传染性。被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。\n§R患有源石病的领袖的预期寿命减少一定年数。§!"

rs_arkNights_Reunion_ruler_leaders_trait_healthy:0 "健康的整合运动领袖"
rs_arkNights_Reunion_ruler_leaders_trait_healthy_desc:0 "幸运的人啊，我们原本都不是怪物，最终，我们将在那里相遇。"
rs_arkNights_Reunion_ruler_leaders_trait_healthy_custom_tooltip:0 "..."

rs_arkNights_Reunion_other_leaders_trait_oripathy:0 "患有源石病的整合运动干部"
rs_arkNights_Reunion_other_leaders_trait_oripathy_desc:0 "直到大地回归原点，你们将明白这个世界的真正含义。"
rs_arkNights_Reunion_other_leaders_trait_oripathy_custom_tooltip:0 "长期接触源石及其工业衍生品后，会使人容易得到名为矿石病的不治之症，此病会增强人的法术使用能力，但却会在患者使用法术的过程中不断扩大感染。染上矿石病的人普遍被称为感染者，这些人的血液中具有较高浓度的源石颗粒，严重者的体细胞会与源石融合，并在体表长出源石结晶。感染者死亡时，尸体存在扩散传染性。被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。\n§R患有源石病的干部的预期寿命减少一定年数。§!"

rs_arkNights_Reunion_other_leaders_trait_neuroticism_oripathy:0 "患有特殊神经性源石病的整合运动干部"
rs_arkNights_Reunion_other_leaders_trait_neuroticism_oripathy_desc:0 "感染者比普通人更理解感染者，但纯粹的武力无法解决所有问题。患有这类神经性源石病的领导者虽然能力出众，但由于精神状态上的不稳定性问题，在作战投入的方式上通常需要战术指挥官单独调整。"
rs_arkNights_Reunion_other_leaders_trait_neuroticism_oripathy_custom_tooltip:0 "虽然患者体表并未生成源石结晶，但与表征相反，患者的神经系统受到了相当严重的感染。目前还无法探明产生此种症状的原因。\n§R患有这种特殊神经性源石病的干部的预期寿命比一般源石病患者减少更多的年数。§!"

rs_arkNights_Reunion_other_leaders_trait_healthy:0 "健康的整合运动高级干部"
rs_arkNights_Reunion_other_leaders_trait_healthy_desc:0 "幸运的人啊，在大地的尽头，我们会再次相遇。"
rs_arkNights_Reunion_other_leaders_trait_healthy_custom_tooltip:0 "..."

 ##########-----pop_traits-----##########
 rs_arkNights_Reunion_pops_trait_oripathy:0 "源石病(整合运动)"
 rs_arkNights_Reunion_pops_trait_oripathy_desc:0 "自然界普遍存在的黑色半透明晶体矿物，经常于被天灾席卷后的土地出现。其本身蕴含巨大的能量，是引发天灾的首要因素。依赖于技术的进步，源石蕴含的能量投入工业后使得文明顺利迈入现代，与此同时，源石本身也催生出<感染者>的存在。"
 rs_arkNights_Reunion_pops_trait_oripathy_custom_tooltip:0 "长期接触源石及其工业衍生品后，会使人容易得到名为矿石病的不治之症，此病会增强人的法术使用能力，但却会在患者使用法术的过程中不断扩大感染。染上矿石病的人普遍被称为感染者，这些人的血液中具有较高浓度的源石颗粒，严重者的体细胞会与源石融合，并在体表长出源石结晶。感染者死亡时，尸体存在扩散传染性。被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。\n§R患有源石病的患者的预期寿命减少一定年数。§!"

 rs_arkNights_Reunion_pops_traint_originiumsArts:0 "整合运动的源石技艺"
 rs_arkNights_Reunion_pops_traint_originiumsArts_desc:0 "源石被发现之后，人们发掘出一种通过它来施放一系列令物质改变原有性状的技术，这种技术被称为源石技艺，常被俗称为<法术>。源石技艺所运用的能源，一般被认为来自于源石本身，若没有源石辅助，法术使用效率会大幅下降。而人是否能施放法术，以及所能施放法术的形式、强度、效果等，通常受到先天具备的素质、后天对源石技艺的学习能力这两方面因素的制约。"
 rs_arkNights_Reunion_pops_traint_originiumsArts_custom_tooltip:0 ""

 rs_arkNights_Reunion_pops_trait_originiumsTech:0 "整合运动的源石科技"
 rs_arkNights_Reunion_pops_trait_originiumsTech_desc:0 "同胞们需要治疗。他们需要我。他们不会倒下，因为我会治愈他们所有的伤痛。伤口会愈合，皮肉会硬化，生命会复归。你孤身一人，而我们既团结又强大，你死得其所。只要这片大地上还有对感染者压迫的灾难，我们的战斗就永无休止。"
 rs_arkNights_Reunion_pops_trait_originiumsTech_custom_tooltip:0 ""

 rs_arkNights_Reunion_pops_trait_reunionPeople:0 "整合运动的成员"
 rs_arkNights_Reunion_pops_trait_reunionPeople_desc:0 "被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。长久以来，没人告诉他们该如何渡过余生，被人恐惧，被人愚弄，被人侮辱，被人迫害，只因他们是感染者。其成员普遍仇视普通人以及他们构成的社会，对其抱有强烈的复仇心理，并渴望推翻现有的普通人主导的社会结构。"
 rs_arkNights_Reunion_pops_trait_reunionPeople_custom_tooltip:0 ""

 rs_arkNights_Reunion_pops_trait_reunionPeople_living_Adaptor_Professional:0 "整合运动成员的生活适应性"
 rs_arkNights_Reunion_pops_trait_reunionPeople_living_Adaptor_Professional_desc:0 "作为一个无种族立场，极端排外的感染者组织，整合运动宣称感染者\"应对自己的身份感到骄傲，积极去获取并使用属于自己的力量\"。"
 rs_arkNights_Reunion_pops_trait_reunionPeople_living_Adaptor_Professional_custom_tooltip:0 ""

