EMPIRE_DESIGN_rs_arkNights_Reunion_Country_1_desc:0 "整合运动曾经只是一个无所作为的地下组织，其成员皆为感染者，对普通人抱有强烈的复仇心理，渴望推翻由普通人主导的现有社会结构。\n几年前，整合运动迎来了一位新的首领，以及随之而来的全新思想，随后开始悄无声息地聚集全世界的感染者，酝酿神秘的颠覆计划。现今，整合运动已经成为史上最大的感染者组织。\n在各国的执政者还未意识到他们的存在时，整合运动亮出了自己的獠牙——"

