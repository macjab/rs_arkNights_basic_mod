personality_rs_arkNights_Rogland_Personality_desc:0 "对付感染者最佳的手段即是感染者。罗德岛是一个混合了感染者成员在内，拥有完整独立武装力量与矿石感染研究与检疫手段的组织。"

##########-----Solar_Sysyem_Initilizer-----##########
rs_arkNights_Rogland_solar_system_initializer_INTRO:0 "§L决定你的一开始的恒星系的布局，但并不确定其具体位置。§!"
rs_arkNights_Rogland_solar_system_initializer_NAME:0 "太阳系"
rs_arkNights_Rogland_solar_system_initializer_DESC:0 "以地球所在的恒星系为模型的星系，同时包括几个邻近的恒星。\n\n$rs_arkNights_Rogland_solar_system_initializer_INTRO$"

##########-----Opinion_Modifiers-----##########
trigger_rs_arkNights_Rogland_opinion_modifier_1:0 "整合运动"

trigger_rs_arkNights_Rogland_opinion_modifier_2:0 "罗德岛的同僚"

trigger_rs_arkNights_Rogland_opinion_modifier_3:0 "感染者"

##########-----Diplo_phrases-----##########
Rogland_Neutral_Greeting_1:0 "罗德岛必须直面感染者带来的所有问题。\n只有这样，罗德岛才能替感染者争取到一线生机......"

Rogland_Neutral_Greeting_2:0 "作为感染者，我们也比普通人更能理解感染者。\n无论是普通人还是感染者，无论是和平还是纷争，罗德岛想要解决问题，而不是任由仇恨和疾病蔓延肆虐。"

Rogland_Neutral_Greeting_3:0 "罗德岛宗旨之一：如果战斗能够避免，那我们应当沉默，如果战斗是必要的，那就战斗到最后，罗德岛的信条，从来没有改变过。"

Rogland_Friendly_Greeting_1:0 "无论整合运动的计划有多疯狂，对于我们来说......\n各位的安全才是最重要的。"

Rogland_Protection_Greeting_1:0 "以前有个人这么对我说过......\n眼泪......要留到战争结束之后。\n现在......还不行。"

Rogland_Protection_Greeting_2:0 "别惊慌！保护好自己！......我们还有机会，用行动去拯救自己的生命！"

Rogland_Protection_Greeting_3:0 "无论怎样，我都不能允许你受伤——\n何况，是在我面前！"

Rogland_Vassal_Greeting_1:0 "一直以来，我都觉得我们有一种责任，去帮助应该帮助的人。\n罗德岛所做的事情，真的是正确的吗？\n我只是想去改变那种永无止境的状况......\n哪怕是一点点，一点点——\n可是......这一切如果最后只能变成这样的结局，那我只能......"

Rogland_Vassal_Greeting_2:0 "感染者不是被敌意溺死，就是自己走向毁灭。\n悲剧只会一次接一次的重演。\n在这苦恨的循环里，除了消灭矿石病之外，还有一种方法可以让感染者重拾希望。\n......那就是，熄灭这根荆棘锁链上的仇恨。"

Rogland_Vassal_Disloyal_Greeting_1:0 "......无论过去的人们怎么对待感染者，只要你现在改变——"

Rogland_Vassal_Disloyal_Greeting_2:0 "......"

Rogland_Domineering_Greeting_1:0 "斗争已经不可调和了。虽然很不愿意，但是和你们这些人讲道理是行不通的。"

Rogland_Unfriendly_Greeting_1:0 "每个人的生命，都有价值......\n这不是你们[From.GetName]能玷污的事！"

Rogland_Unfriendly_Greeting_2:0 "即使是数十倍于自己数量的敌人，如果只是些暴徒，罗德岛依然有机会！"

Rogland_Unfriendly_Greeting_3:0 "你那聪明脑瓜现在转不过来了？知道太多对你们[From.GetName]有什么好处？"

Rogland_Unfriendly_Greeting_4:0 "自称感染者救星的整合运动居然会攻击感染者。\n形象......是不是崩塌了呢。"

Rogland_Hostile_Greeting_1:0 "真的是疯了。你们[From.GetSpeciesNamePlural]为什么就不能珍惜自己的生命？！"

Rogland_Hostile_Greeting_2:0 "追在尾巴后面的麻烦是最讨厌的。"

Rogland_Hostile_Greeting_3:0 "从你们开始制造恐怖和惨剧的那一步开始，我们就已经是敌人了！"

Rogland_Rival_Greeting_1:0 "只要这片大地上还有矿石病带来的灾难，我们的战斗就永无休止。\n 所以，如果需要有人去惩罚你和你们的恶行，我们[Root.GetName]义不容辞！"

Rogland_Rival_Greeting_2:0 "罗德岛从来不开空头支票。\n我们完全有击溃你们的实力。"

Rogland_DeclareWar_Greeting_1:0 "恐惧升腾，她终将盲目——\n——泪水干涸，她恸哭无声。\n 准备好大干一场了吗！"

Rogland_DeclareWar_Greeting_2:0 "被剥夺了身份的人。你们早已不是人。你们终究只有这样的结局。"

