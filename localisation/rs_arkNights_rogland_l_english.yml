RhineSky_Prescripted_Rogland_Authorities_Tag_1:0 "罗德岛是一个民主的地区，每个人都有自己的发言权与充分的个人人权保证 —— Amiya"

##########----- EMPIRE_DESIGN_DESCRIPTION-----##########
EMPIRE_DESIGN_rs_arkNights_Rogland_Country_1:0 "$rs_arkNights_rogland_goverment$" # name need as same as goverment(need test)
EMPIRE_DESIGN_rs_arkNights_Rogland_Country_1_desc:0 "大地被起因不明的天灾肆虐，遭受天灾席卷的土地出现蕴含神秘能量的矿物“源石”。随着技术进步，源石逐渐被人们投入到工业中，使文明突飞猛进，然而源石本身也造就了“感染者”的存在。\n受到“源石”影响而感染矿石病的患者，由于拥有潜在的危险能力，以及死亡时带来的扩散传染性，因此成为了各国隔离驱逐的目标。直到一位颠覆者的出现，使越来越多感染者被纳入名为“整合运动”的反抗浪潮中，他们试图用武力去争夺世界的公正。\n当反抗浪潮越演越烈，医疗机构“罗德岛”的突然介入，令整个事态向着未知发展，罗德岛的干员将面对史无前例的感染者暴乱。在各个势力间游走，发掘不为人知的内幕，抵挡感染者的疯狂进攻。"

