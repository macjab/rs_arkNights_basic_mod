  EMPIRE_DESIGN_rs_arkNights_Rogland_country_name:0 "Rhodes Island"

 ##########-----Authority-----##########
 rs_arkNights_rogland_authorities:0 "感染者处理专家"
 rs_arkNights_rogland_authorities_desc:0 "对付感染者最佳的手段即是感染者。罗德岛是一个混合了感染者成员在内，拥有完整独立武装力量与矿石感染研究与检疫手段的组织。每§R20年§!选举出一位新的指挥官，For Amiya！"
 rs_arkNights_rogland_authorities_custom_tooltip:0 ""

 ##########-----Civics-----##########
 rs_arkNights_Rogland_civic_arkNights:0 "明日方舟"
 rs_arkNights_Rogland_civic_arkNights_desc:0 "罗德岛作为一个感染者救助团体，不仅征集战斗员，同时也在研究能够完全治疗源石病的研究手段。任何人都有活下去的意义，罗德岛不会放弃任何人，这就是感染者的第2个家。"
 rs_arkNights_Rogland_civic_arkNights_custom_tooltip:0 ""

 rs_arkNights_Rogland_civic_warrior_culture:0 "罗德岛的宗旨"
 rs_arkNights_Rogland_civic_warrior_culture_desc:0 "罗德岛宗旨之一：如果战斗能够避免，那我们应当沉默，如果战斗是必要的，那就战斗到最后，罗德岛的信条，从来没有改变过。"
 rs_arkNights_Rogland_civic_warrior_culture_custom_tooltip:0 ""

 ##########-----Goverment-----##########
 rs_arkNights_rogland_goverment:0 "罗德岛制药公司"
 rs_arkNights_rogland_goverment_desc:0 "罗德岛是一个聘用了包含感染者成员在内，对外注册为制药公司的组织。自注册之日起，经常深入受天灾影响的高危险地区，通过种种手段，已处理了多起由感染者引发的事件。"
 rs_arkNights_rogland_goverment_custom_tooltip:0 ""

 ##########-----Species-----##########
 rs_arkNights_Rogland_pop_species_1:0 "罗德岛干员"
 rs_arkNights_Rogland_pop_species_1_desc:0 "罗德岛干员频繁进入天灾经过或影响后的高危地区，帮助受难人群，处理矿石争端，抵抗反乱势力，或者别的什么隐秘的事物。这些干员们似乎拥有完整的天灾应急对策，熟练的难民急救操作流程，与行之有效的感染者打击手段。"
 rs_arkNights_Rogland_pop_species_1_plur:0 "罗德岛的干员们"
 rs_arkNights_Rogland_pop_species_1_insult_01:0 "感染驴子"
 rs_arkNights_Rogland_pop_species_1_insult_02:0 "阿米驴"
 rs_arkNights_Rogland_pop_species_1_insult_plural_01:0 "感染驴子群"
 rs_arkNights_Rogland_pop_species_1_insult_plural_02:0 "阿米驴"
 rs_arkNights_Rogland_pop_species_1_compliment_01:0 "$rs_arkNights_rogland_authorities$"
 rs_arkNights_Rogland_pop_species_1_compliment_plural_01:0 "$rs_arkNights_rogland_authorities$们"
 rs_arkNights_Rogland_pop_species_1_spawn:0 "罗德岛的小家伙"
 rs_arkNights_Rogland_pop_species_1_spawn_plural:0 "罗德岛的小家伙们"
 rs_arkNights_Rogland_pop_species_1_sound_01:0 "叽叽喳喳"
 rs_arkNights_Rogland_pop_species_1_sound_02:0 "救人为己任的话语"
 rs_arkNights_Rogland_pop_species_1_sound_03:0 "坚定的话语"
 rs_arkNights_Rogland_pop_species_1_sound_04:0 "未来的承诺"
 rs_arkNights_Rogland_pop_species_1_sound_05:0 "为感染者开脱的话语"
 rs_arkNights_Rogland_pop_species_1_organ:0 "体表的源石结晶"
 rs_arkNights_Rogland_pop_species_1_mouth:0 "嘴"
 rs_arkNights_Rogland_pop_species_1_hand:0 "手"

 ##########-----Origin-----##########
 rs_arkNights_Rogland_Origin_Terra_Doomsday:0 "源石天灾"
 rs_arkNights_Rogland_Origin_Terra_Doomsday_desc:0 "我一直在想，罗德岛的存在，是为了救赎还是重生呢？揣着各自信标的人们，行驶在同一航线上保障前行，仅此而已。"
 rs_arkNights_Rogland_Origin_Terra_Doomsday_custom_tooltip:0 "在游戏开始时拥有额外的§Y4§!个 £pop£ 人口和§Y3§!个区划。"

##########-----leader_specific_traits-----##########
# Rogland Common leader traits (for most leaders)
rs_arkNights_Rogland_ruler_leaders_trait_oripathy:0 "患有源石病的罗德岛指挥官"
rs_arkNights_Rogland_ruler_leaders_trait_oripathy_desc:0 "感染者比普通人更理解感染者，但纯粹的武力无法解决所有问题。找到治愈感染者的方法，寻找让感染者与普通人的和平共处之路，是罗德岛的组织核心目标。"
rs_arkNights_Rogland_ruler_leaders_trait_oripathy_custom_tooltip:0 "长期接触源石及其工业衍生品后，会使人容易得到名为矿石病的不治之症，此病会增强人的法术使用能力，但却会在患者使用法术的过程中不断扩大感染。染上矿石病的人普遍被称为感染者，这些人的血液中具有较高浓度的源石颗粒，严重者的体细胞会与源石融合，并在体表长出源石结晶。感染者死亡时，尸体存在扩散传染性。被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。\n§R患有源石病的指挥官的预期寿命减少一定年数。§!"

rs_arkNights_Rogland_ruler_leaders_trait_healthy:0 "健康的罗德岛指挥官"
rs_arkNights_Rogland_ruler_leaders_trait_healthy_desc:0 "昔日好友深受源石病的折磨，渐渐陷入如同被遏住咽喉般的深深绝望...找到治愈感染者的方法，寻找让感染者与普通人的和平共处之路，是罗德岛的组织核心目标。"
rs_arkNights_Rogland_ruler_leaders_trait_healthy_custom_tooltip:0 "参照医学检测报告，确认为非感染者，各项体检指标皆处于正常水平。"

rs_arkNights_Rogland_other_leaders_trait_oripathy:0 "患有源石病的罗德岛领导者"
rs_arkNights_Rogland_other_leaders_trait_oripathy_desc:0 "感染者比普通人更理解感染者，但纯粹的武力无法解决所有问题。找到治愈感染者的方法，寻找让感染者与普通人的和平共处之路，是罗德岛的组织核心目标。"
rs_arkNights_Rogland_other_leaders_trait_oripathy_custom_tooltip:0 "长期接触源石及其工业衍生品后，会使人容易得到名为矿石病的不治之症，此病会增强人的法术使用能力，但却会在患者使用法术的过程中不断扩大感染。染上矿石病的人普遍被称为感染者，这些人的血液中具有较高浓度的源石颗粒，严重者的体细胞会与源石融合，并在体表长出源石结晶。感染者死亡时，尸体存在扩散传染性。被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。\n§R患有源石病的领导者的预期寿命减少一定年数。§!"

rs_arkNights_Rogland_other_leaders_trait_neuroticism_oripathy:0 "患有特殊神经性源石病的罗德岛领导者"
rs_arkNights_Rogland_other_leaders_trait_neuroticism_oripathy_desc:0 "感染者比普通人更理解感染者，但纯粹的武力无法解决所有问题。患有这类神经性源石病的领导者虽然能力出众，但由于精神状态上的不稳定性问题，在作战投入的方式上通常需要战术指挥官单独调整。"
rs_arkNights_Rogland_other_leaders_trait_neuroticism_oripathy_custom_tooltip:0 "虽然患者体表并未生成源石结晶，但与表征相反，患者的神经系统受到了相当严重的感染。目前还无法探明产生此种症状的原因。\n§R患有这种特殊神经性源石病的干员的预期寿命比一般源石病患者减少更多的年数。§!"

rs_arkNights_Rogland_other_leaders_trait_healthy:0 "健康的罗德岛领导者"
rs_arkNights_Rogland_other_leaders_trait_healthy_desc:0 "昔日好友深受源石病的折磨，渐渐陷入如同被遏住咽喉般的深深绝望...找到治愈感染者的方法，寻找让感染者与普通人的和平共处之路，是罗德岛的组织核心目标。"
rs_arkNights_Rogland_other_leaders_trait_healthy_custom_tooltip:0 "参照医学检测报告，确认为非感染者。现于罗德岛指挥官的指导下，为罗德岛提供服务。"

 ##########-----pop_traits-----##########
 rs_arkNights_Rogland_pops_trait_oripathy:0 "源石病(罗德岛)"
 rs_arkNights_Rogland_pops_trait_oripathy_desc:0 "自然界普遍存在的黑色半透明晶体矿物，经常于被天灾席卷后的土地出现。其本身蕴含巨大的能量，是引发天灾的首要因素。依赖于技术的进步，源石蕴含的能量投入工业后使得文明顺利迈入现代，与此同时，源石本身也催生出<感染者>的存在。"
 rs_arkNights_Rogland_pops_trait_oripathy_custom_tooltip:0 "长期接触源石及其工业衍生品后，会使人容易得到名为矿石病的不治之症，此病会增强人的法术使用能力，但却会在患者使用法术的过程中不断扩大感染。染上矿石病的人普遍被称为感染者，这些人的血液中具有较高浓度的源石颗粒，严重者的体细胞会与源石融合，并在体表长出源石结晶。感染者死亡时，尸体存在扩散传染性。被源石所感染的人。理论致死率100%，死亡时存在扩散传染性以及潜在危险能力，是各国隔离驱逐的目标。\n§R患有源石病的患者的预期寿命减少一定年数。§!"

 rs_arkNights_Rogland_pops_traint_originiumsArts:0 "罗德岛的源石技艺"
 rs_arkNights_Rogland_pops_traint_originiumsArts_desc:0 "源石被发现之后，人们发掘出一种通过它来施放一系列令物质改变原有性状的技术，这种技术被称为源石技艺，常被俗称为<法术>。源石技艺所运用的能源，一般被认为来自于源石本身，若没有源石辅助，法术使用效率会大幅下降。而人是否能施放法术，以及所能施放法术的形式、强度、效果等，通常受到先天具备的素质、后天对源石技艺的学习能力这两方面因素的制约。"
 rs_arkNights_Rogland_pops_traint_originiumsArts_custom_tooltip:0 ""

 rs_arkNights_Rogland_pops_trait_originiumsTech:0 "罗德岛的源石科技"
 rs_arkNights_Rogland_pops_trait_originiumsTech_desc:0 "源石的诞生可能源自科学试验的失败，科学试验失败后造成不可逆的巨大灾难。政府在掩人耳目的过程中意外发现了源石极高的工业与能源价值。拜源石所赐，源石的出现导致泰拉世界的科技革命，推动了包括神经学(罗德岛的指挥系统是神经网络)和各种<魔法>(源石技艺)在内的各种科学技术的进步。\n但同时也造成人口激增，自然产生的源石已不足满足泰拉世界的需求。而感染者死亡后身体矿石化，可以提纯成源石，能解决源石短缺问题。因此，目前有不少人推测认为，泰拉世界政府背地里人为制造天灾，既解决人口问题又解决能源问题。"
 rs_arkNights_Rogland_pops_trait_originiumsTech_custom_tooltip:0 ""

 rs_arkNights_Rogland_pops_trait_roglandPeople:0 "罗德岛的员工"
 rs_arkNights_Rogland_pops_trait_roglandPeople_desc:0 "罗德岛的公开信息并没有表明他们是一家涉及武装的公司，但是从一部分人员和安保手段上都能看到一些专业的影子。"
 rs_arkNights_Rogland_pops_trait_roglandPeople_custom_tooltip:0 ""

 rs_arkNights_Rogland_pops_trait_roglandPeople_living_Adaptor_Professional:0 "罗德岛员工的生活适应性"
 rs_arkNights_Rogland_pops_trait_roglandPeople_living_Adaptor_Professional_desc:0 "罗德岛雇佣感染者频繁进入天灾经过或影响后的高危地区，救助受难人群，处理矿石争端，抵抗反乱势力，或别的什么隐秘事物。似乎拥有完整的天灾应急对策，熟练的难民急救操作流程，与行之有效的感染者打击手段。"
 rs_arkNights_Rogland_pops_trait_roglandPeople_living_Adaptor_Professional_custom_tooltip:0 ""

